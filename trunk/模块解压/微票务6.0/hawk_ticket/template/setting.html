{template 'common/header'}
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                配置信息
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">强制关注链接地址*必填</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="follow" value="{$config['follow']}" class="form-control">
                        <span class="help-block">请先在公众号管理平台建立好介绍相关的文章，这里填写入链接地址</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">模板消息提醒</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type="radio" name="template" value="1"  {if $settings['template'] == 1} checked="true" {/if} onclick="$('#templateid').show();$('#templateidhx').show();"> 开启</label>
                        <label class='radio-inline'><input type="radio" name="template" value="0" {if $settings['template'] == 0} checked="true" {/if} onclick="$('#templateid').hide();$('#templateidhx').hide();">关闭</label>
                    </div>
                </div>
                <div class="form-group" id="templateid" {if !$settings['template']}style="display: none;"{/if}>
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝消费提醒模板ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="templateid" class="form-control" value="{$settings['templateid']}" />
                        <span class="help-block">请在“微信公众平台”选择行业为：“消费品 - 消费品”，添加标题为：”下单通知“，编号为：“OPENTM207102348”的模板</span>
                    </div>
                </div>
                <div class="form-group" id="templateidhx" {if !$settings['template']}style="display: none;"{/if}>
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">核销成功提醒模板ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="templateidhx" class="form-control" value="{$settings['templateidhx']}" />
                        <span class="help-block">请在“微信公众平台”选择行业为：“消费品 - 消费品”，添加标题为：”核销成功提醒“，编号为：“OPENTM206215005”的模板</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
