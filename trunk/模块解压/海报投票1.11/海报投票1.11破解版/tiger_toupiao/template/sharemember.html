{template 'common/header'}
<link type="text/css" rel="stylesheet" href="./addons/tiger_dingyue/css/base.css" />
<ul class="nav nav-tabs">
	<!--li {if $operation == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('goods', array('op' => 'post'));}">添加</a></li-->
	<li class="active"><a href="{php echo $this->createWebUrl('share');}">粉丝管理</a></li>
</ul>
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$fansinfo['id']}">
<div class="panel panel-default">
   <div class="panel-heading">
      粉丝设置
   </div>
   <div class="panel-body">
     <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝等级</label>
        <div class="col-sm-9 col-xs-12">
                <select style="display: inline-block;width: auto;" name='fans_type' class="form-control">
                    <option value="1" {if $fansinfo['fans_type']==1}selected{/if}>普通</option>
                    <option value="2" {if $fansinfo['fans_type']==2}selected{/if}>高级</option>
                    <option value="3" {if $fansinfo['fans_type']==3}selected{/if}>金牌</option>

                </select>
                <span class="help-block">新关注粉丝自动分组(不同级别享受不同佣金比例)</span>
            </div>
     </div>
     <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">拉黑：</label>
        <div class="col-xs-12 col-sm-9">
            <label class="radio-inline">
              <input type="radio" name="status" id="status" value="1" {if $fansinfo['status'] == 1}checked{/if}> 是
           </label>
            <label class="radio-inline">
              <input type="radio" name="status" id="status" value="0" {if $fansinfo['status'] == 0}checked{/if}> 否
           </label>
            <span class="help-block">拉黑以后将得不到奖励</span>
        </div>
     </div>
     <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">上级UID：</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" name="helpid" value="{$fansinfo['helpid']}" class="form-control" placeholder="" >
            <span class="help-block">自定义修改上级，填写微擎的会员uid，0为没有上级</span>
        </div>
     </div>
     <div class="form-group">
			<div class="col-sm-10">
				<input type="hidden" name="token" value="{$_W['token']}" /> <input
					name="submit" value="submit" type="hidden" />
				<hr />
				<button class="btn btn-primary" type="submit">提交</button>
			</div>
		</div>

   </div>
</div>
</form>


{template 'common/footer'}
