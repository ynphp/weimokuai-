<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
<meta charset="utf-8" />
<meta name="keywords" content="VIP中心" />
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="cleartype" content="on" />
<title>投票数排行</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
{template $mbstyle.'/css'}
</head>
<body>

    <div class="container " style="min-height: 1px;">
        <div class="content">
            <div class="block">
                <div class="name-card name-card-directseller clearfix" style="padding: 10px; text-align: center">
                    <a class="thumb">
                        <img id="Image1" src="{php echo preg_replace('/\/0$/', '/46', stripslashes($fans['avatar']));}" style="border-width:0px;" /></a>
                    <div class="detail">
                        <p class="font-size-18 c-black">
                            <span id="lbName">{$fans['nickname']}</span></p>
                        <p class="font-size-12 c-gray-dark">
                            <span id="lbNo">投票时间：{if $fans['follow']}{php echo date('Y-m-d H:i:s',$fans['followtime'])}{else}未关注{/if}</span></p>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="clearfix binary-box binary-box-count" style="padding-top: 15px; padding-bottom: 5px">
                    <div>
                        <a href="{php echo $this->createMobileUrl('tprank');}" id="A1">
                            <p class="font-size-16 c-gray-dark">
                                <span id="lbjf">{$tpcou}</span></p>
                            <p class="font-size-16 c-gray-dark">
                                <span id="lbrmb">投票数</span>排行</p>
                        </a>
                    </div>
                    <div>
                        <a href="{php echo $this->createMobileUrl('Goods');}" id="A2">
                            <p class="font-size-16 c-gray-dark">
                                <span id="lbTeam">{$mc['credit1']}</span></p>
                            <p class="font-size-16 c-gray-dark">
                                积分商城</p>
                        </a>
                    </div>
                </div>
            </div>
            
            
            <div class="js-list-content content">
                <div class="js-list block-order-list block block-list" data-type="payment">
                    {loop $mlist $k $v}
                            <a class="block-item block-item-small-padding" href="javascript:;">
                                <p class="title-line font-size-14 c-black">
                                    <table style="width: 100%">
                                        <tr>
                                            <td class="c-green font-size-16" style="width: 35px; text-align: center;">
                                                <b>{php echo $k+1}</b>
                                            </td>
                                            <td style="width: 50px">
                                                <img src="{php echo preg_replace('/\/0$/', '/46', stripslashes($v['avatar']));}" style="width: 40px; height: 40px; border-radius: 50%;">
                                            </td>
                                            <td>
                                               {$v['nickname']}
                                            </td>
                                            <td class="pull-right c-red">
                                                {$v['sum']}票
                                            </td>
                                        </tr>
                                    </table>
                                </p>
                            </a>
                     {/loop}   
                           

             
                        
                    
                    <div class="js-list b-list">
                    </div>
                </div>
            </div>
            <br />
            {template $mbstyle.'/bottom'}
        </div>
</body>
</html>
