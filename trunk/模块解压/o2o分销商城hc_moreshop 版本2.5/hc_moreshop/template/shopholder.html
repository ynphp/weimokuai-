{template 'common/header'}
<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('shopholder');}">店家管理</a></li>
</ul>
<div class="main">
	<div class="stat">
		<form action="">
			<input type="hidden" name="c" value="site" />
			<input type="hidden" name="a" value="entry" />
			<input type="hidden" name="m" value="hc_moreshop" />
			<input type="hidden" name="do" value="shopholder" />
			<input type="hidden" name="op" value="sort" />
			<table class="table sub-search">
				<tbody>
					<tr>
						<th style="width:100px;">真实姓名</th>
						<td>
							<input name="realname" type="text" class="form-control" style="width:150px;" value="{$sort['realname']}" />
						</td>
					</tr>
					<tr>
						<th style="width:100px;">手机号码</th>
						<td>
							<input name="mobile" type="text" class="form-control" style="width:150px;" value="{$sort['mobile']}" />
						</td>
					</tr>
					<tr>
						<th></th>
						<td>
							<input type="submit" name="" value="搜索" class="btn btn-primary">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="stat-div">
			<div class="navbar navbar-static-top">
				<div class="navbar-inner">
					<span class="pull-right" style="color:red; padding:10px 10px 0 0;">总数：<?php echo $total;?></span>
					<span class="brand">名单</span>
				</div>
			</div>
			<div class="sub-item" id="table-list">
				<h4 class="sub-title" style="float:right;color:red;"><a href="">刷新</a></h4>
				<h4 class="sub-title">店家名单</h4>

				<form action="" method="post" onsubmit="">
				<div class="sub-content">
					<table class="table table-hover">
						<thead class="navbar-inner">
							<tr>
								<th class="row-hover">真实姓名</th>
								<th class="row-hover">手机号码</th>
								<th class="row-hover">申请时间</th>
								<th class="row-hover">状态</th>
								<th class="row-hover" style="width:180px;">操作</th>
							</tr>
						</thead>
						<tbody>
							{loop $list $v}
							<tr>
								<td>
									{$v['realname']}
								</td>
								<td>
									{$v['mobile']}
								</td>
								<td>
									{php echo date('Y-m-d',$v['createtime'])}
								</td>
								<td>
								{if $v['ischeck']==0}
									<style>
										.label-important {
											background-color: #293129;
										}
									</style>
									<span class="label label-important">未审核</span>
								{else}
									<span class="label label-success">已审核</span>
								{/if}
								</td>
								<td>
									<a href="{php echo $this->createWebUrl('shopholder',array('op'=>'delete','id' => $v['id']));}" onclick="return confirm('确定要删除该店家吗？');">删除</a>
									<a href="{php echo $this->createWebUrl('shopholder',array('op'=>'detail','id' => $v['id']));}">详情</a>		
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>
				</form>
				{$pager}
			</div>
		</div>
	</div>
</div>
{template 'common/footer'}
