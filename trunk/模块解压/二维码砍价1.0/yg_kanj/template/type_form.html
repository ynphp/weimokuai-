{template 'common/header'}
{php load()->func('tpl')}

<div class="main">
<ul class="nav nav-tabs">
	<li {if $op=='list' || empty($op)}class="active"{/if}><a href="{php echo $this->createWebUrl('shoptype',array('op'=>'list'));}">商品类型管理</a></li>
	<li {if $op=='edit' && empty($item['id'])}class="active"{/if}><a href="{php echo $this->createWebUrl('shoptype',array('op'=>'edit'));}">添加商品类型</a></li>
	{if $op=='edit' && !empty($item['id'])}<li class="active"><a href="{php echo $this->createWebUrl('shoptype', array('op'=>'edit','id'=>$id));}">编辑商品类型</a></li>{/if}
</ul>
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return formcheck()">
	<input type="hidden" name="id" value="{$item['id']}">
	<div class="panel panel-default">
		<div class="panel-heading">
			商品类型
		</div>
		<div class="panel-body">
			
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">类型名称</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="typename" id="typename"  class="form-control" value="{$item['typename']}">
				</div>
			</div>

		</div>
	</div>
	<div class="form-group col-sm-12">
		<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
		<input type="hidden" name="token" value="{$_W['token']}" />
	</div>
</form>

{template 'common/footer'}
