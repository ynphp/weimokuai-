<div class="panel panel-default">
	<div class="panel-heading">
		添加表单
	</div>
	<div class="panel-body">
		{if $item['rid']}
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">快速入口</label>
			<div class="col-sm-8" style="padding-top:10px;">
				<a href="{php echo $this->createWebUrl('attributes', array('id'=>$item['rid']));}">字段管理</a> | <a href="{php echo $this->createWebUrl('values', array('id'=>$item['rid']));}">数据管理</a>
			</div>
		</div>
		{/if}
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">表单标题</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="title" value="{$item['title']}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">封面图片 </label>
			<div class="col-sm-9">
				{php echo tpl_form_field_image('thumb', $item['thumb']);}
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">简介</label>
			<div class="col-sm-8">
				<textarea id="reply-add-text" name="description" class="form-control" style="height:100px;">{$item['description']}</textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">起始时间</label>
			<div class="col-sm-4">
				<div class="input-group">
				{php echo tpl_form_field_date('stime', $item['stime'], true);}
				<span class="input-group-addon">至</span>
				{php echo tpl_form_field_date('etime', $item['etime'], true);}
				</div>
			</div>
		</div>	
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">结束语</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="info" value="{$item['info']}" />
				<span class="help-block">表单提交后的提示语言！</span>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">表单内容</label>
			<div class="col-sm-8">
				<textarea name="content" class="form-control richtext" cols="70" rows="10">{$item['content']}</textarea>
			</div>
		</div>
				
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">每人可提交次数</label>
			<div class="col-sm-3">
				<div class="input-group">
					<input type="text" name="num" value="{$item['num']}" class="form-control" />
					<span class="input-group-addon">次</span>
				</div>
				<span class="help-block">每人最多可提交次数！默认0不限制</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">显示字段描述</label>
			<div class="col-sm-3">
				<label class="radio-inline">
					<input type="radio" value="1" name="show_desc" {if $item['show_desc']=='1'}checked{/if}> 显示
				</label>
				<label class="radio-inline">
					<input type="radio" value="0" name="show_desc" {if $item['show_desc']=='0'}checked{/if}> 不显示
				</label>
				<span class="help-block">表单页是否显示字段的描述信息</span>
			</div>
		</div>
		<div class="form-group hide">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">参与送积分</label>
			<div class="col-sm-3">
				<input type="text" name="credit" value="{$item['credit']}" class="form-control" />
				<span class="help-block">可以获得多少积分</span>
			</div>
		</div>
		<div class="form-group hide">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<div class="col-sm-3">
				<input type="text" name="coupon" value="{$item['coupon']}" class="form-control" />
				<span class="help-block">可以获得代金券或折扣券</span>
			</div>
		</div>

	</div>
</div>

    require(['jquery', 'util'], function($, u){
		$(function(){
			u.editor($('.richtext')[0]);
		});
            });
    
</script>
