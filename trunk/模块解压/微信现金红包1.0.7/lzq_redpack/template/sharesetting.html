<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form').submit(function(){
			if($('input[name="share[title]"]').val() == ''){
				util.message('分享标题不能为空.');
				return false;
			}
			if($('input[name="share[description]"]').val() == ''){
				util.message('分享描述不能为空.');
				return false;
			}
			
			if($('input[name="share[icon]"]').val() == ''){
				util.message('请选择分享图标.');
				return false;
			}
			if($('input[name="share[link]"]').val() == ''){
				util.message('分享链接不能为空.');
				return false;
			}
			return true;
		});
	});
});
</script>
