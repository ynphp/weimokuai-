<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form').submit(function(){
			if($('input[name="activity[title]"]').val() == ''){
				util.message('活动页标题不能为空.');
				return false;
			}
			if($('input[name="activity[bg]"]').val() == ''){
				util.message('请选择活动页背景图.');
				return false;
			}
			
			if($('input[name="activity[link]"]').val() == ''){
				util.message('请填写一键关注链接.');
				return false;
			}
			if($('input[name="activity[comment]"]').val() == ''){
				util.message('请填写活动规则.');
				return false;
			}
			return true;
		});
	});
});
</script>
