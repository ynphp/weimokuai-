<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,  initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{$setting['game_title']}</title>
<style>
html{margin:0;padding:0;border:0}
body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,code,b,del,dfn,em,img,q,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,dialog,figure,footer,header,hgroup,nav,section{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline;font:16px arial,"microsoft yahei",sans-serif}
body{text-align:center;line-height:1.5;background:#F1F1F1}
li{list-style-type:none}
img{border:0}
a{text-decoration:none;color:#333}

.g_rank{background-image:url(<{$ROOT}>static/img/rank.png);background-repeat:no-repeat;}

.rank{color:#444;width:320px;margin:0 auto;text-align:left}
.rank .i_info{background:#fff;padding:10px;border-bottom:1px solid #ccc;font-weight:bold;line-height:160%}
.rank .i_info .s1{font-size:18px;color: #2d64b3;}
.rank .i_info .s2{font-size:18px;color: #f54646;}
.rank .i_title{color:#000;font-size:22px;font-weight:bold;padding:10px;background: -webkit-gradient(linear,0 0,0 100%,from(#f8f8f8),to(#e6e6e6));}

.rank .total{text-align:center;padding:10px;}

.rank .i_search{padding:10px;background:#fff}
.ipt1{border:1px solid #ccc;background:#fff;padding:4px;font-size:16px;}
.table td{padding:4px;}
</style>
</head> 
<body>
<div class="rank">
    <div class="i_info">
        {if $user['mobile']&&$user['realname']}
        已填写联系方式，请等待管理员公布游戏结果
        {else}
        请输入手机号码作为联系方式！
        {/if}
    </div>
    <div class="i_title">“{$setting['game_title']}”</div>
    <div class="i_search">
        <form name="frm" method="post" id="frmMobile" onsubmit="return checkform();">
            <table class="table">
                <tr>
                    <td>手机号码：</td>
                </tr>
                <tr>
                    <td><input type="text" name="mobile" id="mobile" class="ipt1" value="{$user['mobile']}"></td>
                </tr>
                <tr>
                    <td>真实姓名：</td>
                </tr>
                <tr>
                    <td><input type="text" name="realname" id="realname" class="ipt1" value="{$user['realname']}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="提交" class="ipt1"> <input type="button" value="返回" class="ipt1" onclick="goback();"></td>
                </tr>
            </table>
        </form>
    </div>
    
</div>
<script>
function checkform(){
    var mobile=document.getElementById("mobile").value;
    var realname=document.getElementById("realname").value;
    if(!checkMobile(mobile)) {
        alert('手机号码错误！');
        return false;
    }
    if(realname=='') {
        alert('真实姓名错误！');
        return false;
    }
    return true;
}

function checkMobile(o){
    var re=/^[0-9]{11}$/;
    if(!re.test(o)){
        return false;
    }
    return true;
}

function goback(){
    location.href="index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold"
}
</script>
</body>
</html>
