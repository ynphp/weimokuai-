{template 'common/header'}
   
  
<div class="clearfix" >
   {if !empty($list)}
	{loop $list $row}
	<div class="form-group">
					
		<div class="panel panel-default">
			<div class="panel-heading clearfix">编号{$row['id']}</div>
			<div class="panel-body">
					名称：{$row['name']}        
			</div>
			<div class="panel-body">
					票数：{$row['res']}        
			</div>
		</div>
	</div>
	{/loop}
	{else}
	<div class="panel panel-default">
			<div class="panel-heading clearfix">请先到投票管理里添加需要投票的项目</div>
			
		
	
	</div>
	{/if}

</div>
	
{template 'common/footer'}
