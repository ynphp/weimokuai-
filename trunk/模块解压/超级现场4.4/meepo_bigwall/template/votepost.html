{template 'common/header'}
    <ul class="nav nav-tabs">
	<li {if $type=='list'}class="active"{/if}><a href="{php echo $this->createWebUrl('checkvote')}">投票项目列表</a></li>
	<li {if $type=='post'}class="active"{/if}><a href="{php echo $this->createWebUrl('checkvote',array('type'=>'post'))}"><i class="fa fa-plus"></i>添加投票项目</a></li>
	</ul>
  
<div class="clearfix" ng-controller="replyForm">
	<form id="reply-form" class="form-horizontal form"  method="post" enctype="multipart/form-data">
		
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">投票项目设置</label>
					<div class="col-sm-9">
						<div class="panel panel-default reply-container" style="padding-top:2em;">
							<div ng-hide="entry.saved">
								<div class="form-group">
									<label class="col-xs-12 col-sm-3 col-md-2 control-label">项目名称</label>
									<div class="col-sm-9 col-xs-12">
										<input type="text" class="form-control" placeholder="项目名称" name="name" value="{$list2['name']}" />
									</div>
								</div>
								
							</div>
							
						</div>
						
					</div>
				</div>
			
		<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="提交" class="btn btn-primary" />
				<input type="hidden" name="id" value="{$list2['id']}" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
</div>
	
{template 'common/footer'}
