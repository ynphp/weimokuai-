{if !empty($banner)}
<script type="text/javascript" src="{MODULE_URL}template/js/swipe.js?{php echo time()}"></script>
<link type="text/css" rel="stylesheet" href="{MODULE_URL}template/css/banner.css?{php echo time()}" />
<div id="banner_box" class="box_swipe" style="max-width: 640px;  margin: 0 auto;">
    <ul>
		{loop $banner $banners}
        <li>
            <a href="{if empty($banners['bannerurl'])}#{else}{$banners['bannerurl']}{/if}"><img src="{php echo toimage($banners['bannerpic'])}"  width='100%' height='200px'/></a>
        </li>
        {/loop}
    </ul>
    <ol>
        {php $slideNum = 1;}
	    {loop $banner $banners}
		<li{if $slideNum == 1} class="on"{/if}></li>
		{php $slideNum++;}
	    {/loop}
    </ol>
</div>
<script>  
$(function() {
	new Swipe($('#banner_box')[0], {
		speed:500,
		auto:3000,
		callback: function(){
		    var lis = $(this.element).next("ol").children();
		    lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
});
</script>
{/if}
