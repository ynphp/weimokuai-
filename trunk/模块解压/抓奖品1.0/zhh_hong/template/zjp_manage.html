{template 'common/header'}

<div class="main">
    <ul class="nav nav-tabs">
        <li
        {if $operation== 'display'} class="active"{/if}><a
            href="{php echo $this->createWebUrl('zjpManage');}">抓奖品活动管理</a></li>
        <li
        {if $operation == 'post'} class="active"{/if}> <a
            href="{php echo create_url('platform/reply/post',array('m'=>'mon_zjp'));}">添加抓奖品活动</a></li>


    </ul>


    <div class="panel panel-default">
        <div class="table-responsive panel-body">

            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:200px;">活动名称</th>
                    <th>活动开始时间</th>
                    <th>活动结束时间</th>
                    <th style="width: 350px;text-align: center">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $list $row}
                <tr>


                    <td>{$row['title']}</td>
                    <td>{php echo date("Y-m-d H:i", $row['starttime'])}</td>
                    <td>{php echo date("Y-m-d H:i",$row['endtime'])}</td>

                    <td>



                        <a class="btn" rel="tooltip"
                           href="{php echo $this->createWebUrl('zjRecordList', array('zid'=>$row['id']))}"
                           title="编辑"><i class="glyphicon glyphicon-th-list"></i>抓奖记录</a>



                        <a class="btn" rel="tooltip"
                           href="{php echo $this->createWebUrl('play_user', array('zid'=>$row['id']))}"
                           title="编辑"><i class="glyphicon glyphicon-user"></i>参与用户</a>

                        <a class="btn" rel="tooltip"
                           href="{php echo create_url('platform/reply/post', array( 'm' => 'mon_zjp','rid'=>$row['rid']))}"
                           title="编辑"><i class="glyphicon glyphicon-edit"></i>编辑</a>

                        <a href="{php echo $this->createWebUrl('zjpManage', array( 'id' => $row['id'], 'op' => 'delete'))}"
                           onclick="return confirm('此操作不可恢复，确认删除？');return false;" title="删除"
                           class="btn btn-small"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </td>
                </tr>
                {/loop}

                </tbody>
            </table>
            {$pager}

        </div>

    </div>


</div>


{template 'common/footer'}
