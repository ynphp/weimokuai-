{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1"> 
		<div class="alert alert-info">男神设置</div>
	    <div class="panel panel-default">
		<div class="panel-heading"><strong>男神名字等。</strong></div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">模版选择：</label>
					<div class="col-sm-9">
						<select class="form-control" name="settings[template]" value="{$settings['template']}" >
						  <option value="1">男神来电话</option>
						  <option value="2" {if $settings['template']=='2'}selected{/if}>朋友圈系列</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">微信顶部标题：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[sitename]" value="{$settings['sitename']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">男神名字：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[ns_name]" value="{$settings['ns_name']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">男神回复1：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[ns_s1]" value="{$settings['ns_s1']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">男神回复2：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[ns_s2]" value="{$settings['ns_s2']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">男神回复3：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[ns_s3]" value="{$settings['ns_s3']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">男神回复4：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[ns_s4]" value="{$settings['ns_s4']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">我的回复：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[isay]" value="{$settings['isay']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告图片：</label>
					<div class="col-sm-9">
						{php echo tpl_form_field_image('settings[ad1]', $settings['ad1'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告连接：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[ad2]" value="{$settings['ad2']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="settings[guanzhu]" value="{$settings['guanzhu']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="settings[s_title]" class="form-control" value="{$settings['s_title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享内容</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="settings[s_content]" class="form-control" value="{$settings['s_content']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图标</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('settings[s_img]', $settings['s_img'])}
					</div>
				</div>	
				<div class="form-group col-sm-12">
			        <input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" />
			        <input type="hidden" name="token" value="{$_W['token']}" />
		        </div>
			</div>
	    </div>
	</form>	
</div>
{template 'common/footer'}
