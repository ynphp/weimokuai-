<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="format-detection" content="telephone=no">

    <title>定制贺卡显示文字</title>

    <link rel="stylesheet" type="text/css" href="../addons/han_sheka/css/css.css" />

    <script src="../addons/han_sheka/js/jquery-1.7.1.min.js"></script>

</head>

<body>

    <div class="area2 notice">发布违法、反动的内容或冒用他人、组织名义发布信息，将依据记录提交公安机关处理，请不要涉及敏感政治话题</div>

    <div id="notice"></div>


    <form action="{php echo $this->createMobileUrl('cardshow',array('weid'=>$_W['uniacid']),true)}" method="post" id="signupForm">





        <div>

            <input type="hidden" name="cid" value="{$data['id']}">



            <input type="text" id="cardTo" maxlength="70" name="cardTo" placeholder="{$zhufu['cardto']}" value="亲爱的朋友" onblur="if(this.value=='') this.value='亲爱的朋友';" onfocus="if(this.value=='') this.value='亲爱的朋友';" onblur="localStorage.cardTo=this.value" />

        </div>

        <div style="background-color:#E3E7E8;padding:10px;border-radius: 5px;margin:20px 0;">

            <textarea id="cardBody" class="textarea1" name="cardBody" placeholder="这里写祝福语内容" onblur="localStorage.cardBody=this.value">{$zhufu['cardbody']}</textarea>

        </div>

        <div>
        
        {if empty($_W['fans']['nickname'])}
        
        <input type="text" id="cardFrom" maxlength="20" name="cardFrom" placeholder="发卡人的名字" placeholder="" onblur="localStorage.cardFrom=this.value" />
        
        {/if}
        {if !empty($_W['fans']['nickname'])}
            <input type="text" id="cardFrom" maxlength="20" name="cardFrom" onblur="if(this.value=='') this.value='发卡人';"  value="{$_W['fans']['nickname']}"/>
        {/if}
        </div>

        <div>

            <button class="button1" type="submit" onclick="">生成贺卡</button>

        </div>

    </form>

        <div class="area2 notice"></div>

        {loop  $zhufulist   $vo}

        <div class="area2 notice"  id="mazmun_{$vo['id']}" onclick="myModal(this)";"  data-src="{$vo['cardbody']}">{$vo['cardbody']}</div>

    {/loop}

    <script type="text/javascript">

	function myModal(_this) {

	var mazmun = $(_this).attr('data-src');

        $('#cardBody').html(mazmun);	

	}

	</script>

    <script src="../addons/han_sheka/js/jquery.validate.min.js"></script>

    <script src="../addons/han_sheka/js/sendform.js"></script>

</body>



</html>
