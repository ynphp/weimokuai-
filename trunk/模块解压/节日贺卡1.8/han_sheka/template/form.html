<div class="panel panel-default">	<div class="panel-heading">		选择要展示的贺卡	</div>	<div class="panel-body">		<div class="form-group">			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span></label>			<div class="col-sm-9 col-xs-12">				<button class="btn" style="width:100%;" type="button" onclick="popwin = $('#modal-module-menus').modal();">选择要展示的贺卡</button>			</div>		</div>		<div class="form-group">			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>贺卡类别:</label>			<div class="col-sm-9 col-xs-12">				<input type="hidden" name="cid" id="cid" value="{$reply['cid']}"/>				<input type="text" class="form-control " name="title"  value="{php echo $this->turlar[$reply['cid']]['name']}" id="title" disabled="disabled" placeholder="选择要展示的贺卡"/>			</div>		</div>		<div class="form-group">			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>是否显示贺卡:</label>			<div class="col-sm-9 col-xs-12">				<label class="checkbox inline"><input type="radio" name="is_show" value="1"  {if $reply['is_show']=='1'}checked="checked"{/if} > 是</label>				<label class="checkbox inline"><input type="radio" name="is_show" value="0" {if $reply['is_show']=='0'}checked="checked"{/if}> 否</label>			</div>		</div>	</div></div><div class="modal fade" id="modal-module-menus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">	<div class="modal-dialog" style="width: 800px">		<div class="modal-content">			<div class="modal-header">				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>				<h4 class="modal-title" id="myModalLabel">选择要展示的分类</h4>			</div>			<div class="modal-body">				<div class="form-group">					<label class="col-xs-2 col-sm-2 col-md-2 control-label"><span style='color:red'>*</span>搜索关键字：</label>					<div class="col-sm-8 col-xs-8">						<input type="text" class="form-control " name="keyword" value="" id="search-kwd" />					</div>					<div class="col-sm-2 col-xs-2">						<button type="button" class="btn btn-primary" onclick="search_entries();" >搜索关键字</button>					</div>				</div>				<div class="form-group">					<label class="col-xs-2 col-sm-2 col-md-2 control-label"><span style='color:red'>*</span>专辑：</label>					<div class="col-sm-10 col-xs-10">						<div id="module-menus"></div>					</div>				</div>			</div>			<div class="modal-footer">				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>			</div>		</div>	</div></div><script type="text/javascript">	var popwin;	function search_entries() {		var kwd = $.trim($('#search-kwd').val());		$.post('{php echo $this->createWebUrl('query');}', {keyword: kwd}, function(dat){			$('#module-menus').html(dat);		});	}	function select_entry(o) {		$('#modal-module-menus').modal('hide');		$("#title").val(o.name);		$("#cid").val(o.id);	}</script>
