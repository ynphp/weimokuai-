<script type="text/javascript" src="resource/js/lib/jquery-ui-1.10.3.min.js"></script>
<ul class="nav nav-tabs">
	<li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('Manage', array('op' => 'display'))}">竞赛情况</a></li>
	<li {if $operation == 'log'}class="active"{/if}><a href="{php echo $this->createWebUrl('log', array('op' => 'log'))}">转发情况</a></li>
</ul>



<div class="main">
	<div class="panel panel-info">
	<div class="panel-heading">筛选</div>
	<div class="panel-body">
		<form action="./index.php" method="get" class="form-horizontal" role="form">
			<input type="hidden" name="c" value="site" />
			<input type="hidden" name="a" value="entry" />
			<input type="hidden" name="m" value="cgt_bpb" />
			<input type="hidden" name="do" value="log" />
			
			
			<div class="form-group">

			</div>

			</div>

	</div>
</div>
<style>
.label{cursor:pointer;}
</style>
<div class="panel panel-default">
	<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:8%;">ID</th>
					<th style="width:30%;">转发用户id</th>
						<th style="width:30%;">转发时间</th>
				

				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['id']}</td>				
					<td>{$item['user_id']}</td>
	
					<td>{php echo date('Y/m/d H:i',$item['createtime']);}</td>
		
				</tr>
				{/loop}
			</tbody>
		
		</table>
		{$pager}
	</div>
	</div>
</div>
<script type="text/javascript">
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});




</script>
