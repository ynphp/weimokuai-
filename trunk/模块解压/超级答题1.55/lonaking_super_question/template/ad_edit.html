{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('ActivityManage');}">活动管理</a></li>
		<li><a href="{php echo $this->createWebUrl('QuestionManage');}">问题管理</a></li>
		<li><a href="{php echo $this->createWebUrl('ClassManage');}">问题类型</a></li>
		<li><a href="{php echo $this->createWebUrl('TeamManage');}">战队管理</a></li>
		<li><a href="{php echo $this->createWebUrl('PlayerManage');}">玩家管理</a></li>
		<li><a href="{php echo $this->createWebUrl('RecordManage');}">活动参加记录</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('AdManage');}">广告管理</a></li>
		<li><a href="{php echo $this->createWebUrl('updatePage');}">手动更新</a></li>
	</ul>
	<form class="form-horizontal form" id="setting-form" action=""
		method="post">
		<div class="panel panel-default">
			<div class="panel-heading">{$option}</div>
			<div class="panel-body">
				<!-- id-->
				<div class="form-group hide">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">id</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[id]"
							value="{$data['id']}" />
							<span class="help-block">id,隐藏</span>
					</div>
				</div>
				<!-- name-->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">广告标题</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[title]"
							value="{$data['title']}" required/>
							<span class="help-block">广告标题</span>
					</div>
				</div>
				<!-- 展示时间
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">delay</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" name="data[delay]"
							value="{$data['delay']}" />
						<span class="help-block">若该广告被设置为分享任务打开页面停留广告，这个时间将会有效，此时间就是广告停留时间,单位为秒，默认是5</span>
					</div>
				</div>-->
				<!-- 图片-->
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告图片</label>
					<div class="col-sm-8">
						{php echo tpl_form_field_image('data[image]', $data['image'])}
						<span class="help-block">尺寸参考:(100*80)</span>
					</div>
				</div>
				<!-- name-->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">链接</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[url]"
							   value="{$data['url']}" required/>
						<span class="help-block">点击广告进入的链接</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" /> <input
				type="submit" class="btn btn-primary col-lg-1" name="submit"
				value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
