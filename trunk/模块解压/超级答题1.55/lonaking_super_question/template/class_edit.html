{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('ActivityManage');}">活动管理</a></li>
		<li><a href="{php echo $this->createWebUrl('QuestionManage');}">问题管理</a></li>

		<li><a href="{php echo $this->createWebUrl('RecordManage');}">活动参加记录</a></li>
		<li><a href="{php echo $this->createWebUrl('AdManage');}">广告管理</a></li>
		<li><a href="{php echo $this->createWebUrl('updatePage');}">手动更新</a></li>
	</ul>
	<form class="form-horizontal form" id="setting-form" action=""
		method="post">
		<div class="panel panel-default">
			<div class="panel-heading">{$option}</div>
			<div class="panel-body">
				<!-- id-->
				<div class="form-group hide">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">id</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[id]"
							value="{$data['id']}" />
							<span class="help-block">id,隐藏</span>
					</div>
				</div>
				<!-- name-->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">类型名称</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[name]"
							value="{$data['name']}" required/>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" /> <input
				type="submit" class="btn btn-primary col-lg-1" name="submit"
				value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
