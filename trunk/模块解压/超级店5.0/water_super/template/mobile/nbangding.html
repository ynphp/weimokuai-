<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../addons/water_super/template/cssn/card.css" media="all">
<link href="../addons/water_super/template/cssn/base.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../addons/water_super/template/jsn/zepto.js"></script>
<script type="text/javascript" src="../addons/water_super/template/jsn/jQuery.js"></script>
<title>e袋洗</title>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport">
<meta name="format-detection" content="telephone=no">
</head>
<body id="carduser" ondragstart="return false;" onselectstart="return false;">
	<section class="body">
		<div>
			<div class="headerPlace">
				<div class="choose-time">绑定实体卡</div>
			</div>
			<ul class="round">
				<form action="javascript:;" method="post">
					

					<li class="nob">
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
							<tbody>
								<tr>
									<th style="width: 100px">实体卡卡号</th>
									<td><input name="sn_code" type="text" class="px" id="sn_code" value="" placeholder="请输入实体卡卡号"></td>
								</tr>
								<tr>
									<th style="width: 100px">实体卡串码</th>
									<td><input name="sn_password" type="text" class="px" id="sn_password" value="" placeholder="请输入实体卡串码"></td>
								</tr>
							</tbody>
						</table>
											</li>
				</form>
			</ul>
						 <div class="footReturn" style="margin:0 10px;">
				<a id="showcard" class=" coupon-btn" href="javascript:void(0)">提交</a>
				<div id="windowcenter" style="display: none;" class="cod">
			    <div class="wx_mask"></div>
			      <div class="wx_confirm ">
			          <div class="wx_confirm_inner" id="wx_confirm_float">
			            <div class="" style="text-align:center">
			                <div class="wx_confirm_tit" id="txt">请输入实体卡卡号</div>
			            </div>
			          </div>
			      </div>
			    </div>
		</div>
</div>
			
		
		<script type="text/javascript">
			$(document).ready(
					function() {
						$("#showcard").click(
						function() {
						    var submitData = {
									sn_code : $("#sn_code").val().trim(),
									sn_password : $("#sn_password").val().trim()
								};
						    if($("#sn_code").val().trim() == ""){
						    	alert("请输入实体卡卡号");
						    	return false;
						    }
						    if($("#sn_password").val().trim() == ""){
						    	alert("请输入实体卡串码");
						    	return false;
						    }
							$.post("mobile.php?m=wap&act=icard&do=bind_icard&",submitData,
								function(data) {
									if (data.message.state == 1) {
										alertToUrl(
												data.message.msg,
												"mobile.php?m=wap&act=icard&do=my_icard&");
									} else {
										alert(data.message.msg);
									}
							}, "json")
					});
			});

			
			function alert(title) {
				$("#windowcenter").slideToggle("slow");
				$("#txt").html(title);
				setTimeout('$("#windowcenter").slideUp(500)', 2000);
			}

			function alertToUrl(title, url) {
				if (url == '')
					url = window.location.href;
				$("#windowcenter").slideToggle("slow");
				$("#txt").html(title);
				setTimeout("window.location.href='" + url + "'", 1000);
			}
		</script>
	</section>


</body></html>
