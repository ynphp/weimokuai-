{template 'common/header'}

<div class="main">
<form action="" method="post" class="form-horizontal form" onsubmit="return validate();" enctype="multipart/form-data" id="form1">
	<div class="panel panel-default">
            <div class="panel-heading">
                页面设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">网页标题</label>
                    <div class="col-xs-12 col-sm-8 input-group">
                    	<input type="text" name="title" class="form-control" value="{$reply['title']}" />
                    </div>
                </div>
			 </div>
		<div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">关注设置</label>
            <div class="col-sm-9 col-xs-12">
               <label class='radio-inline' >
                            <input type='radio' name='follow' value='1' id="ischeck1" {if $reply['follow']==1}checked{/if} /> 必须关注
                        </label>
                        <label class='radio-inline' >
                            <input type='radio' name='follow' value='0' id="ischeck2" {if $reply['follow']==0}checked{/if} /> 不需要关注
                        </label>
            </div>
        </div>
		<div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注链接</label>
            <div class="col-sm-9 col-xs-12">
               	<input type="text" id="share_url" class="form-control" placeholder="" name="share_url" value="{$reply['share_url']}">
                	<div class="help-block">引导关注的链接! 推荐用微信平台的素材库，转成短地址。<a target="_blank" href="http://www.dwz.cn/">短网址转换</a></div>
            </div>
        </div>
    </div>
	
	<div class="panel panel-default">
            <div class="panel-heading">
                分享设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题：</label>
                    <div class="col-xs-12 col-sm-8 input-group">
                    	<input type="text" class="form-control" name="share_title" value="{$reply['share_title']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述：</label>
                    <div class="col-xs-12 col-sm-8 input-group">
                    	<textarea type="text" class="form-control richtext-clone" placeholder="" name="share_desc">{$reply['share_desc']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享说明：</label>
                    <div class="col-xs-12 col-sm-8 input-group">
                    	<textarea type="text" class="form-control richtext-clone" placeholder="" name="share_txt">{$reply['share_txt']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">版权信息{$_GPC['id']}：</label>
                    <div class="col-xs-12 col-sm-8 input-group">
                    	<textarea type="text" class="form-control richtext-clone" placeholder="" name="copyright">{$reply['copyright']}</textarea>
                    </div>
                </div>
			 </div>
    </div>

        <div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>

    </form>

</div>

{template 'common/footer'}
