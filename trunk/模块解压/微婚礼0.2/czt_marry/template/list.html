{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('list');}">婚礼列表</a></li>
	<li><a href="{php echo $this->createWebUrl('add');}">添加婚礼</a></li>
</ul>

	
	<div style="padding:15px;">
		<form action="{php echo $this->createWebUrl('Delete');}" method="post">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th width="5%" class="row-first">选择</th>
                    <th width="50%" align="center" style="text-align:center;">婚礼标题</th>
					<th width="25%" align="center" style="text-align:center;">婚礼日期</th>
					<th width="20%" style="text-align:center;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $row}
				<tr>
					<td class="row-first"><input type="checkbox" name="select[]" value="{$row['id']}" /></td>				
					<td align="center" style="text-align:center;">{$row['title']}</td>
					<td align="center" style="font-size:12px; color:#666; text-align:center;">{php echo date('Y-m-d',$row['date']);}</td>
					<td style="text-align:center;">
						<a target="_blank" href="{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('Marry',array('id'=>$row['id']));}" class="btn btn-default btn-sm" title="预览"><i class="fa fa-eye"></i></a>   
                    	<a href="{php echo $this->createWebUrl('Add',array('id'=>$row['id']));}" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-pencil"></i></a>   <a href="{php echo $this->createWebUrl('Delete',array('id'=>$row['id']));}" onclick="return confirm('删除后不可恢复,确定要删除吗?')" class="btn btn-default btn-sm" title="删除" ><i class="fa fa-times"></i></a>
                    </td>
				</tr>
				{/loop}
				<tr>
					<td><input type="checkbox" id="checkall" onclick="var ck = this.checked;$(':checkbox').each(function(){this.checked = ck});"></td>
					<td colspan="7">
						<input name="Deleteall" class="btn btn-primary" value="删除选中" type="submit"> 
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	{$pager}
	</div>
</div>
{template 'common/footer'}
