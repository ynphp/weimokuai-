<style>
	body {
		padding-top:0;
		text-align: center;
	}

.top_bar {
    position: fixed;
    z-index: 9;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    font-family: Helvetica, Tahoma, Arial, Microsoft YaHei, sans-serif;
}
.top_menu {
	float:left;
    display: -webkit-box;
    border-top: 1px solid #3D3D46;
    display: block;
    width: 100%;
    background: rgba(255, 255, 255, 0.7);
    height: 48px;
    display: -webkit-box;
    display: box;
    margin: 0;
    padding: 0;
    -webkit-box-orient: horizontal;
    background: -webkit-gradient(linear, 0 0, 0 100%, from(#697077), to(#3F434E), color-stop(60%, #464A53));
    box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.3) inset;
    list-style: none;
}
.top_menu li{
width:50%;
}
.top_menu li a{
    display: block;
    line-height: 24px;
}
.top_menu li a img{
    display: inline-block;
    margin:2px;
    height: 20px;
    width: 20px;
    color: #fff;
    line-height: 40px;
    vertical-align: middle;
}
.container{
	width: 80%;
}

#container .item2 {
    width: 23%;
    margin: 10px 1%;
    float: left;
    zoom: 1;
}

@media (max-width: 479px) {
	#container .grid-sizer,#container .item2 { width: 98%; margin: 10px 1%;float:left;zoom: 1;}
}

@media (min-width: 480px) and (max-width: 767px) {
	#container .grid-sizer,#container .item2 { width: 48%; margin: 10px 1%;float:left;zoom: 1;}
}

</style>
