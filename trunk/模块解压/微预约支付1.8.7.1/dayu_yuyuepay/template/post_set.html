
        <div class="panel panel-default">
            <div class="panel-heading">在线支付设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付功能选项</label>
                    <div class="col-xs-12 col-sm-9">
                		<label class="radio-inline"><input type="radio" name="pay" value="1" {if $activity['pay'] == 1} checked="checked"{/if} />在线支付与线下支付</label>
		 				<label class="radio-inline"><input type="radio" name="pay" value="2" {if empty($activity['pay']) || $activity['pay'] == 2} checked="checked"{/if} />仅在线支付</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">二维码核销</div>
            <div class="panel-body">
		<div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">二维码设置</label>
            <div class="col-sm-9 col-xs-12">
               <label class='radio-inline' >
                            <input type='radio' name='code' value='1' {if $activity['code']==1}checked{/if} /> 开
                        </label>
                        <label class='radio-inline' >
                            <input type='radio' name='code' value='0' {if $activity['code']==0}checked{/if} /> 关
                        </label>
            </div>
        </div>
                </div>
        </div>
		
        <div class="panel panel-default">
            <div class="panel-heading">是否需要关注才可提交预约</div>
            <div class="panel-body">
		<div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">关注设置</label>
            <div class="col-sm-9 col-xs-12">
               <label class='radio-inline' >
                            <input type='radio' name='follow' value='1' {if $activity['follow']==1}checked{/if} /> 必须关注
                        </label>
                        <label class='radio-inline' >
                            <input type='radio' name='follow' value='0' {if $activity['follow']==0}checked{/if} /> 不需要关注
                        </label>
            </div>
        </div>        
		<div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注链接</label>
            <div class="col-sm-9 col-xs-12">
               	<input type="text" id="share_url" class="form-control" placeholder="" name="share_url" value="{$activity['share_url']}">
                	<div class="help-block">引导关注的链接! 推荐用微信平台的素材库，转成短地址。<a target="_blank" href="http://www.dwz.cn/">短网址转换</a></div>
            </div>
        </div>
                </div>
        </div>
