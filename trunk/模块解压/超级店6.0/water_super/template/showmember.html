{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
		<li {if $state == '1' } class="active" {/if}><a href="{php echo $this->createWebUrl('member');}">注册用户</a></li>
		<li {if $state == '2' } class="active" {/if}><a href="{php echo $this->createWebUrl('member',array('state' => '2'));}">黑名单</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('showmember',array('memberid' => $member['id']));}">会员信息</a></li>
    </ul>
</div>       
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">信息详情</div>
        <div class="panel-body">
                <input type="hidden" name="memberid" value="{$member['id']}">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">会员卡号</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" disabled="disabled" placeholder=""  value="{$member['cardnumber']}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">姓名</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="membername" value="{$member['membername']}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">电话</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="tel" value="{$member['tel']}">
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">账户余额</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder=""  name="balance" value="{$member['balance']}">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">已消费金额</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder=""  name="real_cost" value="{$member['real_cost']}">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">会员状态</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder=""  disabled="disabled" value="{if $member['memberstate'] == '2'}已拉黑{else}正常{/if}">
                    </div>
                </div>                           
                
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="信息修改" class="btn btn-primary col-lg-2" style="margin-right: 5px">
        <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
