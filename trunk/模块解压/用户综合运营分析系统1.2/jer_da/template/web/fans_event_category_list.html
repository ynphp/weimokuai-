{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $op == 'trend'}class="active"{/if}><a href="{php echo $this->createWebUrl('fans', array('op' => 'trend'))}">趋势</a></li>
	<li {if $op == 'event' || $op == 'event_category'}class="active"{/if}><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-controls="myTabDrop1-contents" aria-expanded="false">事件<span class="caret"></span></a>
	<ul class="dropdown-menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">
		<li><a href="{php echo $this->createWebUrl('fans', array('op' => 'event','ac' => 'list'))}">事件管理</a></li>
		<li role="separator" class="divider"></li>
		<li><a href="{php echo $this->createWebUrl('fans', array('op' => 'event_category','ac' => 'list'))}">事件分类</a></li>
	</ul>
	</li>
</ul>
<div class="main panel panel-default">
	<div class="category panel-body table-responsive">
		<table>
			<tr>
				<td>
					<a class='btn btn-default' href="{php echo $this->createWebUrl('fans', array('op' => 'event_category','ac' => 'post'))}"><i class="fa fa-plus"></i> 添加事件分类</a>
				</td>
			</tr>
		</table>
 			<table class="table table-hover">
				<thead>
					<tr>
						<th>名称</th>
						<th style="width:150px;">操作</th>
					</tr>
				</thead>
				<tbody>
				{loop $list $v} 
                  	<tr>
	                    <td>{$v['name']}</td>
						<td style="text-align:left;">
							<a href="{php echo $this->createWebUrl('fans',array('op'=>'event_category','ac' => 'post', 'id' => $v['id']))}" data-toggle="tooltip" data-placement="bottom" title="编辑" class="btn btn-default btn-sm"><i class="fa fa-edit"></i></a>
							<a href="{php echo $this->createWebUrl('fans', array('op'=>'event_category','ac' => 'del' ,'id' => $v['id']))}" onclick="return confirm('删除数据，确认吗？');return false;" data-toggle="tooltip" data-placement="bottom" title="删除" class="btn btn-default btn-sm"><i class="fa fa-times"></i></a>
						</td>
					</tr>
				{/loop}
				</tbody>
                <tr>
                    <td colspan="2">{$pager}</td>
                </tr>
			</table>

 		</div>
    </div>
<script>
	require(['bootstrap'],function($){
		$('.btn').tooltip();
	});
</script>
{template 'common/footer'}
