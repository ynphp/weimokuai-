//        alert(JSON.stringify(res));
}

	if (isDesktop)
		document.write('<div id="gameBody">');

	var body, blockSize, GameLayer = [], GameLayerBG, touchArea = [], GameTimeLayer;
	var transform, transitionDuration;

	function init (argument) {
		showWelcomeLayer();
		body = document.getElementById('gameBody') || document.body;
		body.style.height = window.innerHeight+'px';
		transform = typeof(body.style.webkitTransform) != 'undefined' ? 'webkitTransform' : (typeof(body.style.msTransform) != 'undefined'?'msTransform':'transform');
		transitionDuration = transform.replace(/ransform/g, 'ransitionDuration');

		GameTimeLayer = document.getElementById('GameTimeLayer');
		GameLayer.push( document.getElementById('GameLayer1') );
		GameLayer[0].children = GameLayer[0].querySelectorAll('div');
		GameLayer.push( document.getElementById( 'GameLayer2' ) );
		GameLayer[1].children = GameLayer[1].querySelectorAll('div');
		GameLayerBG = document.getElementById( 'GameLayerBG' );
		if( GameLayerBG.ontouchstart === null ){
			GameLayerBG.ontouchstart = gameTapEvent;
		}else{
			GameLayerBG.onmousedown = gameTapEvent;
			document.getElementById('landscape-text').innerHTML = '点我开始玩耍';
			document.getElementById('landscape').onclick = winOpen;
		}
		gameInit();
		window.addEventListener('resize', refreshSize, false);

		//setTimeout(function(){
			var btn = document.getElementById('ready-btn');
			btn.className = 'btn';
			btn.innerHTML = ' 开始抗日'
			btn.style.backgroundColor = '#F00';
			btn.onclick = function(){
				closeWelcomeLayer();
			} 

		//}, 500);
	}
	function winOpen() {
		window.open(location.href+'?r='+Math.random(), 'nWin', 'height=500,width=320,toolbar=no,menubar=no,scrollbars=no');
		var opened=window.open('about:blank','_self'); opened.opener=null; opened.close();
	}
	var refreshSizeTime;
	function refreshSize(){
		clearTimeout(refreshSizeTime);
		refreshSizeTime = setTimeout(_refreshSize, 200);
	}
	function _refreshSize(){
		countBlockSize();
		for( var i=0; i<GameLayer.length; i++ ){
			var box = GameLayer[i];
			for( var j=0; j<box.children.length; j++){
				var r = box.children[j],
					rstyle = r.style;
				rstyle.left = (j%4)*blockSize+'px';
				rstyle.bottom = Math.floor(j/4)*blockSize+'px';
				rstyle.width = blockSize+'px';
				rstyle.height = blockSize+'px';
			}
		}
		var f, a;
		if( GameLayer[0].y > GameLayer[1].y ){
			f = GameLayer[0];
			a = GameLayer[1];
		}else{
			f = GameLayer[1];
			a = GameLayer[0];
		}
		var y = ((_gameBBListIndex)%10)*blockSize;
		f.y = y;
		f.style[transform] = 'translate3D(0,'+f.y+'px,0)';

		a.y = -blockSize*Math.floor(f.children.length/4)+y;
		a.style[transform] = 'translate3D(0,'+a.y+'px,0)';

	}
	function countBlockSize(){
		blockSize = body.offsetWidth/4;
		body.style.height = window.innerHeight+'px';
		GameLayerBG.style.height = window.innerHeight+'px';
		touchArea[0] = window.innerHeight-blockSize*0;
		touchArea[1] = window.innerHeight-blockSize*3;
	}
	var _gameBBList = [], _gameBBListIndex = 0, _gameOver = false, _gameStart = false, _gameTime, _gameTimeNum, _gameScore;
	function gameInit(){
        createjs.Sound.registerSound( {src:"files/err.mp3", id:"err"} );
        createjs.Sound.registerSound( {src:"files/end.mp3", id:"end"} );
        createjs.Sound.registerSound( {src:"files/tap.mp3", id:"tap"} );
		gameRestart();
	}
	function gameRestart(){
		console.log('gameRestart');
		_gameBBList = [];
		_gameBBListIndex = 0;
		_gameScore = 0;
		_gameOver = false;
		_gameStart = false;
		_gameTimeNum = 2000;
		GameTimeLayer.innerHTML = creatTimeText(_gameTimeNum);
		countBlockSize();
		refreshGameLayer(GameLayer[0]);
		refreshGameLayer(GameLayer[1], 1);
	}
	function gameStart(){

		_gameStart = true;
		_gameTime = setInterval(gameTime, 10);
	}
	function gameOver(){
		_gameOver = true;
		clearInterval(_gameTime);
		setTimeout(function(){
			GameLayerBG.className = '';
			//showGameScoreLayer();
			//window.location.href ="./end.html?score="+ _gameScore * 100;
			showGameResult();
		}, 1500);
	}
	function gameTime(){
		_gameTimeNum --;
		if( _gameTimeNum <= 0){
			GameTimeLayer.innerHTML = '&nbsp;&nbsp;&nbsp;&nbsp;时间到！';
			gameOver();
			GameLayerBG.className += ' flash';
			createjs.Sound.play("end");
		}else{
			GameTimeLayer.innerHTML = creatTimeText(_gameTimeNum);
		}
	}
	function creatTimeText( n ){
		var text = (100000+n+'').substr(-4,4);
		text = '&nbsp;&nbsp;'+text.substr(0,2)+"'"+text.substr(2)+"''"
		return text;
	}
	var _ttreg = / t{1,2}(\d+)/, _clearttClsReg = / t{1,2}\d+| bad/;
	function refreshGameLayer( box, loop, offset ){
		var i = Math.floor(Math.random()*1000)%4+(loop?0:4);
		for( var j=0; j<box.children.length; j++){
			var r = box.children[j],
				rstyle = r.style;
			rstyle.left = (j%4)*blockSize+'px';
			rstyle.bottom = Math.floor(j/4)*blockSize+'px';
			rstyle.width = blockSize+'px';
			rstyle.height = blockSize+'px';
			r.className = r.className.replace(_clearttClsReg, '');
			if( i == j ){
				_gameBBList.push( {cell:i%4, id:r.id} );
				r.className += ' t'+(Math.floor(Math.random()*1000)%5+1);
				r.notEmpty = true;
				i = ( Math.floor(j/4)+1)*4+Math.floor(Math.random()*1000 )%4;
			}else{
				r.notEmpty = false;
			}
		}
		if( loop ){
			box.style.webkitTransitionDuration = '0ms';
			box.style.display          = 'none';
			box.y                      = -blockSize*(Math.floor(box.children.length/4)+(offset||0))*loop;
			setTimeout(function(){
				box.style[transform] = 'translate3D(0,'+box.y+'px,0)';
				setTimeout( function(){
					box.style.display     = 'block';
				}, 100 );
			}, 200 );
		} else {
			box.y = 0;
			box.style[transform] = 'translate3D(0,'+box.y+'px,0)';
		}
		box.style[transitionDuration] = '150ms';
	}
	function gameLayerMoveNextRow(){
		for(var i=0; i<GameLayer.length; i++){
			var g = GameLayer[i];
			g.y += blockSize;
			if( g.y > blockSize*(Math.floor(g.children.length/4)) ){
				refreshGameLayer(g, 1, -1);
			}else{
				g.style[transform] = 'translate3D(0,'+g.y+'px,0)';
			}
		}
	}
	function gameTapEvent(e){
		if (_gameOver) {
			return false;
		}
		var tar = e.target;
		var y = e.clientY || e.targetTouches[0].clientY,
			x = (e.clientX || e.targetTouches[0].clientX)-body.offsetLeft,
			p = _gameBBList[_gameBBListIndex];
		if ( y > touchArea[0] || y < touchArea[1] ) {
			return false;
		}
		if( (p.id==tar.id&&tar.notEmpty) || (p.cell==0&&x<blockSize) || (p.cell==1&&x>blockSize&&x<2*blockSize) || (p.cell==2&&x>2*blockSize&&x<3*blockSize) || (p.cell==3&&x>3*blockSize) ){
			if( !_gameStart ){
				gameStart();
			}
        	createjs.Sound.play("tap");
			tar = document.getElementById(p.id);
			tar.className = tar.className.replace(_ttreg, ' tt$1');
			_gameBBListIndex++;
			_gameScore ++; 
			gameLayerMoveNextRow();
		}else if( _gameStart && !tar.notEmpty ){
			createjs.Sound.play("err");
			gameOver();
			tar.className += ' bad';
		}
		return false;
	}
	function createGameLayer(){
		var html = '<div id="GameLayerBG">';
		for(var i=1; i<=2; i++){
			var id = 'GameLayer'+i;
			html += '<div id="'+id+'" class="GameLayer">';
			for(var j=0; j<10; j++ ){
				for(var k=0; k<4; k++){
					html += '<div id="'+id+'-'+(k+j*4)+'" num="'+(k+j*4)+'" class="block'+(k?' bl':'')+'"></div>';
				}
			}
			html += '</div>';
		}
		html += '</div>';

		html += '<div id="GameTimeLayer"></div>';

		return html;
	}
	function closeWelcomeLayer(){
		var l = document.getElementById('welcome');
		l.style.display = 'none';
	}
	function showWelcomeLayer(){
		var l = document.getElementById('welcome');
		l.style.display = 'block';
	}
	function showGameScoreLayer(){
		var l = document.getElementById('GameScoreLayer');
		var c = document.getElementById(_gameBBList[_gameBBListIndex-1].id).className.match(_ttreg)[1];
		l.className = l.className.replace(/bgc\d/, 'bgc'+c);
		document.getElementById('GameScoreLayer-text').innerHTML = shareText(_gameScore);
		document.getElementById('GameScoreLayer-score').innerHTML = '得分&nbsp;&nbsp;'+_gameScore;
		var bast = cookie('bast-score');
		if( !bast || _gameScore > bast ){
			bast = _gameScore;
			cookie('bast-score', bast, 100);
		}
		document.getElementById('GameScoreLayer-bast').innerHTML = '最佳&nbsp;&nbsp;'+bast;
		l.style.display = 'block';
		var num=(_gameScore-30)*85+2408;
		window.shareData.tTitle = '我去！我干掉'+_gameScore+'个鬼子，打力强过'+num+'人！'
	}



	function hideGameScoreLayer(){
		var l = document.getElementById('GameScoreLayer');
		l.style.display = 'none';
	}

	function shareText( score ){
		if( score <= 15 )
			return '我在打鬼子大赛中只干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>我对不起祖国，对不起人民！';
		if( score <= 30 )
			return '我在打鬼子大赛中干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>完全不过瘾，继续努力！';
		if( score <= 50 )
			return '帅呆了！我干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>被人民授予“抗日小能手”称号！';
		if( score <= 80 )
			return '帅呆了！我干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>被人民授予“抗日精英”称号！';
		if( score <= 110 )
			return '帅呆了！我干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>被人民授予“抗日英雄”称号！';
		if( score <= 199 )
			return '太牛了！我干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>被人民授予中国最强武装“城管”称号';

		return '哈哈，我干掉'+score+'个鬼子！<br/><img src="{PATH}/images/rmb2.png" /><br/>打神的世界你们不懂！钓鱼岛我来收复！';
	}
	
	function toStr(obj) {
		if ( typeof obj == 'object' ) {
			return JSON.stringify(obj);
		} else {
			return obj;
		}
		return '';
	}
	function cookie(name, value, time) {
		if (name) {
			if (value) {
				if (time) {
					var date = new Date();
					date.setTime(date.getTime() + 864e5 * time), time = date.toGMTString();
				}
				return document.cookie = name + "=" + escape(toStr(value)) + (time ? "; expires=" + time + (arguments[3] ? "; domain=" + arguments[3] + (arguments[4] ? "; path=" + arguments[4] + (arguments[5] ? "; secure" : "") : "") : "") : ""), !0;
			}
			return value = document.cookie.match("(?:^|;)\\s*" + name.replace(/([-.*+?^${}()|[\]\/\\])/g, "\\$1") + "=([^;]*)"), value = value && "string" == typeof value[1] ? unescape(value[1]) : !1, (/^(\{|\[).+\}|\]$/.test(value) || /^[0-9]+$/g.test(value)) && eval("value=" + value), value;
		}
		var data = {};
		value = document.cookie.replace(/\s/g, "").split(";");
		for (var i = 0; value.length > i; i++) name = value[i].split("="), name[1] && (data[name[0]] = unescape(name[1]));
		return data;
	}
	document.write(createGameLayer());
	
	function share(){
		document.getElementById('share-wx').style.display = 'block';
		document.getElementById('share-wx').onclick = function(){
			this.style.display = 'none';
		};
	}
	
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	    
	    WeixinJSBridge.on('menu:share:appmessage', function(argv) {

	        	document.location.href = mebtnopenurl;

	    });

	    WeixinJSBridge.on('menu:share:timeline', function(argv) {
	        WeixinJSBridge.invoke('shareTimeline', {

	    });
	}, false);

<script>
//if (navigator.userAgent.indexOf('MicroMessenger') > -1) { //判断微信 148?
if(true){
	var wxShareLayer = document.getElementById('JwxShare');
	var wxShareBtn = document.getElementById('JwxShareBtn');
	var share_wx = document.getElementById('share-wx');
	wxShareBtn.style.display = 'block';

	wxShareLayer.addEventListener('touchend',function() {
		this.style.display = 'none';
		event.preventDefault();
	} ,false);
	wxShareBtn.addEventListener('touchend',function() {
		//wxShareLayer.style.display = 'block';
		//event.preventDefault();
		window.location.href = '/';
	} ,false);

	share_wx.addEventListener('touchend',function() {
		share_wx.style.display = 'none';
	},false);
} else {
	var otherShare = document.getElementById('JotherShare');
	otherShare.style.display = 'block';
}

</script>


<script>
var score = 1;
var shareTitle = '我打鬼子"真的1"干掉' + score + '个鬼子，离打神又近了一步！谁比我打的更多？';
var num = document.getElementById('num');
function showGameResult(){
		var l = document.getElementById('GameResultLayer');
		l.style.display = 'block';
		score = _gameScore ;
		document.title = '我在比赛中干掉' + score + '个鬼子,一雪国耻,被授予抗日勇士称号';
		shareTitle = '我打鬼子"真的3"干掉' + score + '个鬼子，离打神又近了一步！谁比我打的更多？';
		num.innerHTML = score;
	}


	per = document.getElementById('per'),
	percent = GetArgsFromHref(window.location.href,"myPer");


(function(){
	var back = document.getElementById('Jback'),
		restart = document.getElementById('Jrestart'),
		money = document.getElementById('Jmoney');

	money.addEventListener('click', function() {
		window.location.href = './index.php?i=1&c=entry&do=index&m=str_dgz';
	}, false);

	back.addEventListener('click', function() {
		//
		share_wx.style.display = 'block';
	}, false);

	restart.addEventListener('click', function() {
			window.location.href = './index.php?i=1&c=entry&do=index&m=str_dgz';
	}, false);

	
	var imgUrl = '{PATH}/icon.jpg';
	var lineLink = './index.php?i=1&c=entry&do=index&m=str_dgz';
	var descContent = '快来打鬼子吧！';
	var appid = '';

	function shareFriend() {
	    WeixinJSBridge.invoke('sendAppMessage',{
	        "appid": appid,
	        "img_url": imgUrl,
	        "img_width": "640",
	        "img_height": "640",
	        "link": lineLink,
	        "desc": descContent,
	        "title": shareTitle
	        }, function(res) {
	        //_report('send_msg', res.err_msg);
	        })
	}
	function shareTimeline() {
	    WeixinJSBridge.invoke('shareTimeline',{
	        "img_url": imgUrl,
	        "img_width": "640",
	        "img_height": "640",
	        "link": lineLink,
	        "desc": descContent,
	        "title": shareTitle
	        }, function(res) {
	        //_report('timeline', res.err_msg);
	        });
	}
	function shareWeibo() {
	    WeixinJSBridge.invoke('shareWeibo',{
		    "content": descContent,
		    "url": lineLink,
		    }, function(res) {
		    //_report('weibo', res.err_msg);
		    });
	}
	// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
	document.addEventListener('WeixinJSBridgeReady', function() {

		// 发送给好友
		WeixinJSBridge.on('menu:share:appmessage', function(argv){
		    shareFriend();
		});

		// 分享到朋友圈
		WeixinJSBridge.on('menu:share:timeline', function(argv){
		    shareTimeline();
		});

		// 分享到微博
		WeixinJSBridge.on('menu:share:weibo', function(argv){
		    shareWeibo();
		});
	}, false);
})()
</script>
