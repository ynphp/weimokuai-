<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/addons/xc_lv/css/datepicker.css" rel="stylesheet" />
    <script src="/addons/xc_lv/js/jquery-1.8.3.min.js"></script>
    <script src="/addons/xc_lv/js/zlDate.js"></script>
    <style type="text/css">
        *{margin:0;padding:0px;}
        #calendar{margin-top:100px;padding:0px 5px;width:250px;height:30px;line-height:30px;border-radius:3px;border:1px solid #ccc;cursor:pointer;text-align:center;}
    </style>
    <script>
        function AjaxTime(){
            $.get("/addons/xc_lv/date.php",function(data) {
                pickerEvent.setPriceArr(eval("("+data+")"));
                pickerEvent.Init("calendar");
            });
        }
    </script>

</head>
<body>

    <input type="text" id="calendar" name="calendar" readonly="readonly" onclick="AjaxTime();" placeholder="点击选择时间"/>

</body>
</html>
