<div class="modal">

	<ion-header-bar class="bar-energized" align-title="center">
		<div class="buttons">
			<button class="button button-clear button-icon ion-checkmark-circled" ng-click="newTopic()"></button>
		</div>
		<h1 class="title">发布话题</h1>
		<div class="buttons">
			<button side="left" class="button button-clear button-icon ion-close-circled" ng-click="newTopicModal.hide()"></button>
		</div>
	</ion-header-bar>

	<ion-content class="new-topics" scroll="false">

		<div class="padding">
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="标题" ng-model="topicParams.title">
					<input type="hidden" ng-model="topicParams.id">
				</label>
				<label class="item item-input" data-tap-disabled="true">
					<textarea rows="12" placeholder="说点啥..." ng-model="topicParams.content"></textarea>
				</label>
			</div>
		</div>

	</ion-content>
</div>
