{loop $list $li}
					    <li class="item item-topic  section-1px" onclick="window.location.href='{php echo $this->createMobileUrl('forum_topic',array('id'=>$li['tid']))}'">
					        <div class="info info-top">
					            <div class="time">
					                {php echo date('Y-m-d',$li['time'])}
					            </div>
					            <div class="item-author">
					                <div class="avatar-box user_avatar">
					                    <img class="avatar" src="{php echo tomedia($li['avatar'])}">
					                </div>
					                <h3 class="author" data-profile-uin="2274445470">
					                    <span class="user-nick">
					                        {php echo $li['nickname']}
					                    </span>
					                    <span class="a-male">
					                    </span>
					                </h3>
					            </div>
					        </div>
					        <div class="item-content">
					            <div class="item-comment" >
					               {$li['content']}
					            </div>
					        </div>
					        <div class="comment-target-box">
					            <div class="comment-target" soda-if="(item.feed_type === 2)">
					                <div >
					                    [话题]
					                    <span >
					                        {$li['title']}
					                    </span>
					                </div>
					                <div>
					                </div>
					            </div>
					        </div>
					        <div class="comment-from">
					        	{if $li['type'] == 2}
					            	<a class="reply-btn"> 查看</a>
					           	{/if}
					        </div>
					    </li>
					    {/loop}
