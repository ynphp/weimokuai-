{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="javascript:history.go(-1);">返回</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('Shopmge',array('op'=>'list'));}">图片管理</a></li>
		<li><a href="{php echo $this->createWebUrl('Shopmge',array('op'=>'edit'));}">添加图片</a></li>
	</ul>


	<div class="panel panel-default">
		<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
			<tr>
				<th >编号</th>
				<th >图片</th>
				
				<th >名称</th>
				
				<th >是否显示</th>
				<td >投票人 </td>
				<th >操作</th>
				
			</tr>
			</thead>
			<tbody>
			{loop $list $item}
			<tr>  
				<td>{$item['id']}</td>
				<td><img src="{$_W['attachurl']}{$item['spic']}" width="50" /></td>
				
				<td>{$item['sname']}</td>
				
				<td >{if $item['status']==0}显示{else}不显示{/if}</td>
				<td>
				<a href="{php echo $this->createWebUrl('blast',array('picid'=>$item['id']))}" class="btn  btn-default btn-small" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="点赞名单">点赞名单</a>
				</td>
				<td>
				
					<a class="btn  btn-default btn-sm" rel="tooltip" href="{php echo $this->createWebUrl('Shopmge',array('op'=>'edit','id'=>$item['id']))}" title="编辑" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-edit"></i></a>
					
					<a class="btn btn-default" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('Shopmge',array('op'=>'delete', 'id'=>$item['id']))}');" title="删除" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-times"></i></a>
				</td>
			</tr>
			{/loop}
		
			</tbody>
			<input name="token" type="hidden" value="{$_W['token']}" />
		</table>
	</div>
	</div>
	{$pager}
</div>
<script>
	require(['bootstrap'],function($){
		$('.btn').tooltip();
	});
</script>

<script>
	function drop_confirm(msg, url){
		if(confirm(msg)){
			window.location = url;
		}
	}
</script>

{template 'common/footer'}
