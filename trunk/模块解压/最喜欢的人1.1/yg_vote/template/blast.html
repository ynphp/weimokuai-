{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="javascript:history.go(-1);">返回</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('blast',array('op'=>'list','picid'=>$picid));}">评论管理</a></li>
		
	</ul>

<div class="panel panel-default">
    <div class="panel-body">
	<a href="{php echo $this->createWebUrl('Exportdata',array('op'=>'delete', 'picid'=>$picid))}" class="btn  btn-default btn-small" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="导出">导出</a>
	
	</div>
		</div>
	<div class="panel panel-default">
		<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
			<tr>
				<th >编号</th>
				<th >姓名</th>
				<th >手机号</th>
				<th >点赞时间</th>
			
				<th >操作</th>
			</tr>
			</thead>
			<tbody>
			{loop $list $item}
			<tr>  
				<td>{$item['id']}</td>
				<td>{$item['username']}</td>
			
				<td>{$item['mobile']}</td>
				<td >{php echo date('Y-m-d <br /> H:i', $item['time']);} </td>
				
				<td>
					<a class="btn btn-default" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('blast',array('op'=>'delete', 'id'=>$item['id']))}');" title="删除" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-times"></i></a>
				</td>
			</tr>
			{/loop}
		
			</tbody>
			<input name="token" type="hidden" value="{$_W['token']}" />
		</table>
	</div>
	</div>
	{$pager}
</div>
<script>
	require(['bootstrap'],function($){
		$('.btn').tooltip();
	});
</script>

<script>
	function drop_confirm(msg, url){
		if(confirm(msg)){
			window.location = url;
		}
	}
</script>

{template 'common/footer'}
