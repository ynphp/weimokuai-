<!DOCTYPE HTML>
<html
	data-share-api="{php echo $this->createMobileUrl('shareCallback',array('task_id'=>$task_id,'share_uid'=>$share_uid))}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>{$html['title']}</title>
<meta name="description" content="{$html['desc']}" />
<meta name="share_logo" content="{$html['share_logo']}" />
<meta name="share_url" content="{$html['share_url']}" />
<meta name="share_title" content="{$html['share_title']}" />
<meta name="share_content" content="{$html['share_content']}" />
<link rel="stylesheet" name="framework" href="../addons/lonaking_taskcenter/template/mobile/assets/css/framework7.ios.min.css">
<link rel="stylesheet" name="framework" href="../addons/lonaking_taskcenter/template/mobile/assets/css/framework7.ios.colors.min.css">
<style type="text/css">
body {
	margin: 0px;
}
</style>
</head>

<body>
	<div id="slide" style="display: none;">
		{if $html['task']['ads']}
		<div class="swiper-container" style="width: auto; margin:5px -15px -15px">
			<div class="swiper-pagination"></div>
			<div class="swiper-wrapper">
				{loop $html['task']['ads'] $ad}
					{if $ad['checked'] == true}
					<div class="swiper-slide"><img src="{$_W['attachurl']}{$ad['image']}" data-title="{$ad['title']}" data-url="{$ad['url']}" height="150" style="display:block"></div>
					{/if}
				{/loop}
			</div>
		</div>
		{/if}
	</div>
	<iframe id="iframepage" onLoad="iFrameHeight()" name="iframepage" src="{$html['task']['template_url']}" frameborder="0" width="100%"
		height="1000px" scrolling="yes" marginheight="0px" marginwidth="0px"
		seamless></iframe>
</body>
<script src="../addons/lonaking_taskcenter/template/mobile/bootstrap/js/jquery-2.1.3.min.js"></script>
<script name="framework-js" type="text/javascript" src="../addons/lonaking_taskcenter/template/mobile/assets/js/framework7.min.js"></script>
<script name="framework-js" type="text/javascript" src="../addons/lonaking_taskcenter/template/mobile/plugin/main.js"></script>
<script name="framework-js" type="text/javascript" src="../addons/lonaking_taskcenter/template/mobile/plugin/slide.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
	wx.config({
		debug: false,
		appId: '{$html['jsconfig']['appId']}',  //微信的appid需要在公众平台生成
		timestamp: '{$html['jsconfig']['timestamp']}', //这是由php部分生成的
		nonceStr: '{$html['jsconfig']['nonceStr']}', //这是由php部分生成的
		signature: '{$html['jsconfig']['signature']}', //这是由php部分生成的
		jsApiList: [
			'onMenuShareTimeline',
			'onMenuShareAppMessage',
			'onMenuShareQQ',
			'onMenuShareWeibo',
		]
	});
	function iFrameHeight() {
		var ifm= document.getElementById("iframepage");
		var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
		if(ifm != null && subWeb != null) {
			ifm.height = subWeb.body.scrollHeight;

		}
	}
</script>
<script
		src="../addons/lonaking_taskcenter/template/mobile/js/wxshare.js?v=20150928"></script>
</html>
