<body >
    <div class="top-wrap">
    <div class="fn-clear tr-box top">
       <div class='text_center'>校园食堂</div>
  </div>
</div>
	<div class="main" style="margin-bottom:60px">
					{loop $display_list $key $row}
					 	 {if $key+1 <= $on_school }
							<div class="panel panel-default">
								<div class="panel-heading">
									星期 {php echo $begin_course+$key;} 
								</div>
								<div class="panel-body">
									<div class="tab-content">
										<div class="form-group">
												<label class="col-xs-12 col-sm-3 col-md-2 control-label">早餐：</label>
												<div class="col-sm-9 col-xs-12">
													<input type='text'   name='breakfast[{$key}]'  class='form-control' value='{$list[$key]['cookbooK_breakfast']}' readonly> 					
												</div>
										</div> 
										<div class="form-group">
												<label class="col-xs-12 col-sm-3 col-md-2 control-label">午餐：</label>
												<div class="col-sm-9 col-xs-12">
													<input type='text'   name='lunch[{$key}]'  class='form-control' value="{$list[$key]['cookbook_lunch']}" readonly> 					
												</div>
										</div> 
										<div class="form-group">
												<label class="col-xs-12 col-sm-3 col-md-2 control-label">下午餐：</label>
												<div class="col-sm-9 col-xs-12">
													<input type='text'   name='dinner[{$key}]'  class='form-control' value='{$list[$key]['cookbook_dinner']}' readonly> 					
												</div>
										</div> 																			
									</div>
								</div>
