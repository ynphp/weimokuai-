{template 'common/header'}
<div class="main">
	<form class="form-horizontal form" id="form2" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">
				模块参数配置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">标题</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="option1" value="{php echo $this->module['config']['option1']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">介绍</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="option2" value="{php echo $this->module['config']['option2']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">类别</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="option3" value="{php echo $this->module['config']['option3']}" />
						<span class="help-block">类别用“,”隔开。如：新闻报料,投诉举报</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">默认回复</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="option4" value="{php echo $this->module['config']['option4']}" />
					</div>
					<span class="help-block">如：您的报料我们已经收到~！</span>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
