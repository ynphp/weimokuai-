{template 'common/header'}
<link href="../addons/moneygo_dao/template/css/comm.css" rel="stylesheet" type="text/css">
<link href="../addons/moneygo_dao/template/css/goods.css" rel="stylesheet" type="text/css">
<link href="../addons/moneygo_dao/template/css/index.css" rel="stylesheet" type="text/css">
<link  rel="stylesheet"  href="../addons/moneygo_dao/template/css/css.css">
 

<header class="g-header" style="position:fixed;top:0px;left:0px;width:100%;z-index:9999;">
    <h2>晒单记录</h2>
</header>

<table class="table table-bordered" style="margin-top:50px;">
   <thead>
      <tr>
         <th>昵称</th>
         <th>奖品</th>
         <th>参与号码</th>
      </tr>
   </thead>
   <tbody>
{loop $ar $item}
      <tr>
         <td>{$item['q_uid']}</td>
         <td>{$item['title']}</td>
         <td>{$item['q_user_code']}</td>
      </tr>
      
      {/loop}
   </tbody>
</table>
<style type="text/css">
    .footer {
        clear: both;
        width: 100%;
        background: none repeat scroll 0% 0% #4E4E4E;
        border-top: 1px solid #DDD;
        height: 48px;
        position: fixed;
        bottom: 0px;
        z-index: 100;
    }
    * {
        outline: 0px none;
    }
    ul {
        list-style: outside none none;
    }
    li,  ul {
        margin: 0px;
        padding: 0px;
    }
    .footer a {
        width: 20%;
        height: 50px;
        padding-top: 3px;
        text-align: center;
        float: left;
        display: block;
        color: #fff;
        font-size: 12px;
    }
    a {
        color: #000;
        text-decoration: none;
    }
    .footer li.f_personal a.hover i {
        width: 20px;
        height: 22px;
        background-position: 0px -175px;
        position: relative;
        top: 3px;
        margin-bottom: 4px;
    }
    .footer a i {
        display: block;
        background: url('../addons/moneygo_dao/template/image/f_set.png') repeat scroll 0% 0% / 28px auto transparent;
        margin: 0px auto 1px;
    }
    address, em, i, cite, s {
        font-style: normal;
    }
    .footer li a.active { background-color: #F03048;}
    .footer li.f_whole i {
        width: 23px;
        height: 25px;
        background-position: 0px -78px;
        position: relative;
        top: 1px;
    }
    .footer li.f_sd i {
        width: 23px;
        height: 25px;
        background-position: -5px -103px;
        position: relative;
        top: 1px;
    }
    .footer li.f_all i {
        width: 23px;
        height: 25px;
        background-position: 0 75px;
        position: relative;
        top: 1px;
    }
    .footer li.f_home i {
        width: 27px;
        height: 25px;
        background-position: 0px -25px;
    }
</style>
<!-- 底部导航 -->
<div class="footer" style="bottom: 0px;">
    <ul>
        <li class="f_home"><a href="{php echo $this->createMobileUrl('index')}" title="首页"><i></i>首页</a></li>
        <li class="f_all"><a href="{php echo $this->createMobileUrl('list')}" title="全部商品"><i></i>全部商品</a></li>
        <li class="f_whole"><a href="{php echo $this->createMobileUrl('introduction')}" title="规则介绍"><i></i>规则介绍</a></li>
        <li class="f_sd"><a href="{php echo $this->createMobileUrl('show')}" class="active" title="幸运晒单"><i></i>幸运晒单</a></li>
        <li class="f_personal"><a href="{php echo $this->createMobileUrl('profile')}" class="hover" title="个人中心"><i></i>个人中心</a></li>
    </ul>
</div>
