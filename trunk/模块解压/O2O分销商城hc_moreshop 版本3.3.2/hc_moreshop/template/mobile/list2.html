$(window).scroll(function(){
	var flag = $('#flag').val();
	var psize = $('#psize').val();
	if(flag == psize){
		var scrollTop = $(this).scrollTop();
	　　var scrollHeight = $(document).height();
	　　var windowHeight = $(this).height();
	　　if(scrollTop + windowHeight >= scrollHeight-80){
			$('#flag').val(-1);
			loadMore($('#goods'));
		}
　　}
});

window.onload = function(){
	$('#psize').val(0);
	$('#flag').val(0);
}
function loadMore(goods){
	var psize = parseInt($('#psize').val());
	var psize1 = parseInt({$psize});
	var shopflag = "{$shopflag}";
	if(psize1+psize >= {$total}){
		return;
	}
	$.post("{php echo $this->createMobileUrl('list2', array('op'=>'loadmore', 'condition'=>$condition))}",{psize:psize, shopflag:shopflag},function(d){
		if(d.goods!=0){
			var html = '';
			for(i in d.goods){
				html = html + "<div class='col-xs-12 col-sm-6 col-md-4 col-lg-3'><a href='"+d.goods[i]['url']+"' class='pic' ><img src='{$_W['attachurl']}"+d.goods[i]['thumb']+"'></a><a href='"+d.goods[i]['url']+"' class='name'>"+d.goods[i]['title']+"</a><div class='price-buy clear'><p class='price'>￥"+d.goods[i]['marketprice']+"<del>市场价:￥"+d.goods[i]['productprice']+"</del></p><a class='btn btn-red' href='"+d.goods[i]['url']+"'>立即购买</a></div></div>";
			}
			$('#psize').val(d.psize);
			$('#flag').val(d.psize);
			goods.append(html);
			if(d.psize+psize1 >= {$total}){
				document.getElementById('loadmore').innerHTML = '没有更多数据了';
			}
		} else {
			$('#psize').val(d.psize);
			$('#flag').val(d.psize);
			alert('没有更多数据了');
		}
	},"json");
}
</script>
