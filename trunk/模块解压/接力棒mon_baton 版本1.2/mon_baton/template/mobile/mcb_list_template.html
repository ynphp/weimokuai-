{loop $clist $cuser}
<li class="jb_main_li  b_4">
    <div class="jb_main_li_l l">
        <img
                src="{$cuser['headimgurl']}"
                width="70" style="border: #eb5e54 5px solid;"
                onclick="getData({$cuser['id']});"/>
    </div>
    <div class="jb_main_li_r r">
        <ul class="jb_main_li_r_ul">
            <li class="b_3 b_4">
                <div class="l w40p">接棒时间</div>
                <div class="l">|&nbsp;{php echo date("Y-m-d", $cuser['createtime'])}</div>
            </li>
            <li class="b_4">
                <div class="l w40p">接棒用户</div>
                <div class="l">|&nbsp{$cuser['nickname']}</div>
            </li>
            <li class="b_5">
                <div class="l w40p">接棒数</div>
                <div class="l">|&nbsp;第{$cuser['baton_num']}棒</div>
            </li>
        </ul>
    </div>
</li>


{/loop}
