<ion-view title="{{title}}" hide-nav-bar="false">
	
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios-refresh-empty" ng-click="refresh()"></button>
	</ion-nav-buttons>

	<ion-content style="margin-bottom: 60px;">
		<ion-refresher pulling-icon="icon ion-load-a" on-pulling="refresh()"></ion-refresher>
		<ion-list>
			<ion-item class="item-avatar" collection-repeat="topic in topics track by $index" ng-href="#/app/topic/{{ topic.id }}">
				<img src="{{ topic.author.avatar | avatar}}" />
				<h2 ng-bind="topic.title"></h2>
				<p>
					<span class="tab" ng-bind="topic.tab | TabFilter:topic.top"></span>
					<em ng-bind="topic.last_reply_at | fromNow"></em>
				</p>
			</ion-item>
		</ion-list>
	</ion-content>
	<div class="tabs tabs-energized tabs-icon-top">
		<a class="tab-item" ng-click="newTopicModal.show()">
			<i class="icon ion-ios-plus"></i>
			发帖子
		</a>
	</div>
</ion-view>
