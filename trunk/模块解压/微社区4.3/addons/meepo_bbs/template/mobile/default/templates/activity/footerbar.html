<style>

.bottom-bar {
  display: -webkit-box;
  visibility: hidden;
  overflow: hidden;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 99;
  width: 100%;
  height: 44px;
  line-height: 44px;
  color: #00a5e0;
  background: -webkit-gradient(linear,0 0,0 100%,from(#fff),to(#fafafa));
  box-shadow: 0 0 2px rgba(0,0,0,.3);
}
.section-1px {
  position: relative;
}

.bottom-bar .item {
  display: block;
  -webkit-box-flex: 1;
  position: relative;
  width: 0;
  font-size: 16px;
  text-align: center;
  vertical-align: middle;
  color: #777;
  box-flex: 1;
}

a {
  text-decoration: none;
  color: #0079ff;
}
bottom-bar .item:before {
  display: inline-block;
  position: relative;
  margin-right: 5px;
  width: 20px;
  height: 20px;
  font-size: 0;
  line-height: 0;
  vertical-align: middle;
  color: #324d86;
  content: "";
}
.bottom-bar .item:after {
  position: absolute;
  top: 0;
  right: -1px;
  width: 1px;
  height: 44px;
  background: #dadada;
  -webkit-transform: scale(0.5,.5);
  content: "\20";
}

.bottom-bar .item.icon:before {
  top: -2px;
  background-size: 20px 20px;
}
</style>
<div class="bottom-bar" style="visibility: visible;">
	<a class="item icon-forward" href="{php echo $this->createMobileUrl('forum')}"><i class="fa fa-home"></i> <span>论坛</span></a>
	<a class="item icon-forward" href="{php echo $this->createMobileUrl('activity_coupon')}" class="active"><i class="fa fa-money"></i> <span>兑换</span></a>
	<a class="item icon-forward" href="{php echo $this->createMobileUrl('activity_coupon',array('op'=>'mine'))}"><i class="fa fa-fire"></i> <span>我的卡券</span></a>
	<a class="item icon-forward" href="{php echo $this->createMobileUrl('home')}"><i class="fa fa-user"></i> <span>我的</span></a></li>
</div>
