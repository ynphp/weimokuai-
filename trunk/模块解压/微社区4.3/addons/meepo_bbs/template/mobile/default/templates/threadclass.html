<ion-view title="{{title}}" hide-nav-bar="false">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios-refresh-empty" ng-click="refreshclass()"></button>
	</ion-nav-buttons>

	<ion-content style="margin-bottom: 60px;">
		<ion-refresher pulling-icon="icon ion-load-a" on-pulling="refresh()"></ion-refresher>
		<ion-list>
			<ion-item class="item-avatar-left item-icon-right" collection-repeat="topic in threadclass  track by $index" ng-href="#/app/topics/{{ topic.typeid }}">
				<img src="{{topic.icon}}" style="border-radius: 1.5em;"/>
				<h2 ng-bind="topic.name" ></h2>
				<p>
					<em ng-bind="topic.content"></em>
				</p>
				<i class="icon "></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
