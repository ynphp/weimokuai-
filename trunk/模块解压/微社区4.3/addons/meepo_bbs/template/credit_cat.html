{template 'common/header'}

<div class="clearfix welcome-container">
{loop $urls $url}
	<h4><i class="{php echo $url['icon']}"></i> {$url['head']}</h4>
	
	<div class="shortcut clearfix">
		{loop $url['url'] $li}
			{if $_W['isfounder']}
				<a href="{$li['url']}" title="{$li['title']}">
					<i class="{$li['icon']}"></i>
					<span>{$li['title']}</span>
				</a>
			{else}
				{if empty($li['issys'])}
					<a href="{$li['url']}" title="{$li['title']}">
						<i class="{$li['icon']}"></i>
						<span>{$li['title']}</span>
					</a>
				{/if}
			{/if}
		{/loop}	
	</div>
{/loop}
</div>
{template 'common/footer'}
