{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo url('profile/module/setting', array('m'=>'mb_swish'));}">页面设置</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('storage');}">存储参数</a></li>
</ul>
<div class="clearfix">
    <script type="text/javascript">
        require(['jquery', 'util'], function($, u) {
            $(function(){
                $('#theform').submit(function(){
                    var message = '';
                    if($.trim($(':text[name=key]').val()) == '') {
                        message += '请输入应用ID<br>';
                    }
                    if($.trim($(':text[name=secret]').val()) == '') {
                        message += '请输入访问密钥<br>';
                    }
                    if($.trim($(':text[name=bucket]').val()) == '') {
                        message += '请输入存储工具<br>';
                    }
                    if($.trim($(':text[name=host]').val()) == '') {
                        message += '请输入访问域名<br>';
                    }
                    if(message) {
                        u.message(message);
                        return false;
                    }
                    return true;
                });
            });
        });
    </script>
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                存储参数
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <div class="alert alert-success">
                            <h4>
                                当前模块支持将用户录音保存至七牛云存储
                            </h4>
                            <hr>
                            <p>
                                1. 请按照以下选项设置配置参数 <br>
                                2. 如果模块资源也需要使用七牛云存储, 请下载资源包上传至七牛的存储空间, 并勾选选项
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AK</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <div class="row row-fix">
                            <div class="col-sm-5">
                                <input type="text" name="key" class="form-control" value="{$storage['key']}">
                            </div>
                        </div>
                        <span class="help-block">七牛云存储所提供的接口密钥AK</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">SK</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <div class="row row-fix">
                            <div class="col-sm-5">
                                <input type="text" name="secret" class="form-control" value="{$storage['secret']}">
                            </div>
                        </div>
                        <span class="help-block">七牛云存储所提供的接口密钥SK</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">存储空间</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <div class="row row-fix">
                            <div class="col-sm-5">
                                <input type="text" name="bucket" class="form-control" value="{$storage['bucket']}">
                            </div>
                        </div>
                        <span class="help-block">七牛云存储的存储空间(Bucket)</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">访问域名</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <div class="row row-fix">
                            <div class="col-sm-5">
                                <input type="text" name="host" class="form-control" value="{$storage['host']}">
                            </div>
                        </div>
                        <span class="help-block">访问七牛云存储空间的域名</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">资源包也使用七牛</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="resource" value="true" {if $storage['resource'] == 'true'}checked{/if}> 使用七牛资源包
                            </label>
                        </div>
                        <span class="help-block"><a href="http://7xkiz9.com2.z0.glb.qiniucdn.com/misc/static.zip">点击下载资源包</a></span>
                        <span class="help-block"><strong>解压后整个文件夹 static 上传至七牛存储的空间跟目录. 所有内容位于根目录下的 static 子目录下, 请注意路径正确</strong></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
