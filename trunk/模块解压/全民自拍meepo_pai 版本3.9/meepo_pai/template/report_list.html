{template 'common/header'}
{template 'nav_bar'}
<div class="panel panel-default">
	 <div class="panel-heading">
     	{$panel_heading}
     </div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th width="70px;">序号</th>
					<th>举报者ip</th>
                    <th>被举报会员</th>
					<th>时间</th>
					<th >操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $key $item}
					<tr>
						<td>NO.{php echo $key+1}</td>
						<td>{$item['ip']}</td>
						<td>{$item['nickname']}</td>
						<td>{php echo date('Y-m-d',$item['time'])}</td>
						<td>
							<a href="{php echo $this->createWebUrl('report', array('act'=>'report','id' => $item['id'], 'op' => 'edit'))}"class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="详情"><i class="fa fa-search"></i></a>&nbsp;&nbsp;
							<a href="{php echo $this->createWebUrl('report', array('act'=>'report','id' => $item['id'], 'op' => 'send','status'=>3))}"class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="忽略"><i class="fa fa-question-circle"></i></a>&nbsp;&nbsp;
							<a href="{php echo $this->createWebUrl('report', array('act'=>'report','id' => $item['id'], 'op' => 'send','status'=>1))}"class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="确认"><i class="fa fa-leaf"></i></a>&nbsp;&nbsp;
							<a href="{php echo $this->createWebUrl('report', array('act'=>'report','id' => $item['id'], 'op' => 'send','status'=>2))}"class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="直接处理"><i class="fa fa-gavel"></i></a>&nbsp;&nbsp;
							<a href="{php echo $this->createWebUrl('report', array('act'=>'report','id' => $item['id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认删除？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-times"></i></a>
						</td>
					</tr>
				{/loop}
			</tbody>
			
		</table>
		{$pager}
	</div>
</div>
{template 'common/footer'}
