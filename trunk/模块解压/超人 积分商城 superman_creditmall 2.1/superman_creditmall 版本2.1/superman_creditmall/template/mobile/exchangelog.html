{template 'header'}
<div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
{if $act == 'display'}
{template 'title'}
<div class="content infinite-scroll" data-url="{php echo $this->createMobileUrl('exchangelog', array('id' => $product_id, 'load' => 'infinite'))}" data-distance="50" data-page="1">
	<div class="list-block media-list exchangelog_wrap">
		<ul>
			{if $list}
			{loop $list $li}
			<li>
				<div class="item-content">
					<div class="item-media">
						<div class="avatar">
							<img src="{$li['avatar']}" onerror="this.src='../app/resource/images/heading.jpg'">
						</div>
					</div>
					<div class="item-inner">
						<div class="row">
							<div class="col-70">
								<div class="item-title-row">
									<div class="item-title font7">{$li['nickname']}</div>
								</div>
								<div class="item-subtitle font5">{$li['dateline']}</div>
							</div>
							<div class="col-30 pull-right">
								<a href="#">{$li['credit']}{$li['credit_title']}</a>
							</div>
						</div>
					</div>
				</div>
			</li>
			{/loop}
			{else}
			<li>
				<div class="text-center">暂时没有兑换记录</div>
			</li>
			{/if}
		</ul>
	</div>
	{if count($list)==$pagesize}
	<div class="infinite-scroll-preloader">
		<div class="preloader"></div>
	</div>
	{/if}
</div>
{/if}
</div>
{template 'footer'}
