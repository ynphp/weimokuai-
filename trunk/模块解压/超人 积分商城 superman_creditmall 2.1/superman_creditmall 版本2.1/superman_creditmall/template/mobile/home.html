{template 'header'}
<div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
	{template 'nav'}
	{if $act == 'display'}
	<div class="content">
		{if $adlist}
		<div class="swiper-container" data-space-between='10'>
			<div class="swiper-wrapper">
				{loop $adlist $ad}
				<div class="swiper-slide">
					<a href="{if $ad['url']}{$ad['url']}{else}#{/if}" class="external" style="display: block">
						<img src="{$ad['thumb']}" alt="{$ad['title']}">
					</a>
					<div class="slide_title_wrap">
						<div class="text-overflow">
							{$ad['title']}
						</div>
					</div>
				</div>
				{/loop}
			</div>
			<div class="swiper-pagination text-right"></div>
		</div>
		{/if}
		{if $list}
		{loop $list $type $li}
			{if superman_is_redpack($type)}
				{template 'home-list-redpack'}
			{else}
				{template 'home-list'}
			{/if}
		{/loop}
		{/if}
		</div>
	{/if}
	<script>
		var sharedata = {php echo json_encode($_share)};
	</script>
</div>
{template 'footer'}
