{if $id == 0}
<div class="form-group">
	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">商品属性</label>
	<div class="col-sm-8 col-xs-12">
		<label style="font-weight: normal">
			<input name="isvirtual" type="checkbox"> 虚拟商品
		</label>
		<span class="help-block"><span style='color:red'>仅在添加商品时可修改，请谨慎选择</span></span>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">虚拟物品信息</label>
	<div class="col-sm-6 col-md-8 col-xs-12">
		<textarea class="form-control" rows="8" name="virtual_keys" placeholder=""></textarea>
		<span class="help-block">
			<br>每行内容为一条记录，一行一个，一行相当于一个库存，用户兑换成功后会给用户发送一行内容，用户可在订单详情中查看
			<br>例如：
			<br>
			<br>卡号1234567  密码12344
			<br>卡号1234567  密码12344
			<br>卡号1234567  密码12344
		</span>
	</div>
</div>
{else if superman_is_redpack($item['type'])}
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
	<p>红包商品不需要编辑此页</p>
</div>
{else}
<div class="form-group">
	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">商品属性</label>
	<div class="col-sm-8 col-xs-12">
		<label style="font-weight: normal">
			<input name="isvirtual" disabled {if $item['isvirtual'] == 1}checked{/if} type="checkbox"> 虚拟商品
		</label>
		<span class="help-block"><span style='color:red'>仅在添加商品时可修改</span></span>
	</div>
</div>
{if $item['isvirtual']}
<div class="form-group vir_edit">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
	<div class="pull-left col-xs-12 col-sm-2 col-md-2 col-lg-2">
		<a href="{php echo $this->createWebUrl('product', array('act' => 'virtual', 'product_id' => $item['id']))}" class="btn btn-default">编辑虚拟商品</a>
	</div>
</div>
{/if}
{/if}
