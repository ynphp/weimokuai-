<style>
	.task_icon {
		width: 36px;
		height: 36px;
	}
</style>
<div class="alert alert-info">以下任务添加后，可在任务列表编辑修改任务内容</div>
<div class="panel panel-default">
	<div class="table-responsive panel-body">
		<table class="table table-hover">
			<thead>
			<tr>
				<th width="60">图标</th>
				<th>名称</th>
				<th>描述</th>
				<th>标识</th>
				<th>奖励</th>
				<th>重复任务</th>
				<th style="width:120px;">操作</th>
			</tr>
			</thead>
			<tbody>
			{loop $list $item}
			<tr>
				<td>
					<img class="task_icon" src="{$item['icon']}" style="border-radius: 50%"/>
				</td>
				<td>
					{$item['title']}
				</td>
				<td>
					{$item['description']}
				</td>
				<td>
					{$item['name']}
				</td>
				<td>
					{$item['award']}{$item['credit_title']}
				</td>
				<td>
					{if $item['allow_repeat']}是{else}否{/if}
				</td>
				<td>
					<a class="btn btn-default" {if !$item['allow_add']}disabled{/if} href="{php echo $this->createWebUrl('task', array('act' => 'add', 'name' => $item['name']))}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加任务
					</a>
				</td>
			</tr>
			{/loop}
			</tbody>
		</table>
	</div>
</div>
