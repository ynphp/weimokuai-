				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">了解达人</label>
				<div class="col-sm-5">
					<textarea style="height:200px;" class="form-control" name="introduce" id="reply-add">{$settings['introduce']}</textarea>					
					<div class="help-block">用于显示在个人中心的了解达人页面</div>

				</div>
			</div>
			<div class="form-group col-sm-12">
				<input type="hidden" name="token" value="{$_W['token']}" />

<script type="text/javascript" >

	$(function(){
		u.editor($('#reply-add')[0]);
		u.editor($('#reply-add-text')[0]);
	});
