<script>
function checkMail(str){
    var strReg="";
    var r;
    var strText=document.all(str).value;
    if(strText == "无"){
    }else{
        strReg=/^\w+((-\w+)|(\.\w+))*\@{1}\w+\.{1}\w{2,4}(\.{0,1}\w{2}){0,1}/ig;
        r=strText.search(strReg);
        if(r==-1) {
            alert("邮箱格式错误!");
            document.all(str).focus();
        }
    }
}
