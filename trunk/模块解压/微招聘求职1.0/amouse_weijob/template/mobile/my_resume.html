<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
<title>简历</title>
<link type="text/css" rel="stylesheet" href="../addons/amouse_weijob/style/css/base.css?v=20150419">
<link type="text/css" rel="stylesheet" href="../addons/amouse_weijob/style/css/resume.css?v=20150419">
<style>
    .head {
        text-align: left;
        padding-top: 0px;
        height: 50px;
        line-height: 50px;
        background-image: none;
    }
    .head a.job-back {
        width: 80px;
        height: 50px;
        background: url("../addons/amouse_weijob/style/images/icon_job_back.png") left center no-repeat;
        background-size: 11px 15px;
    }
</style>
    <script  type="text/javascript"  src="../addons/amouse_weijob/style/js/jquery.min.js?v=20150419"></script>
<body style="">
<div class="mm-page">
    <div class="head" style="text-align: center;">
        <a href="{php echo $this->createMobileUrl('index',array('wid'=>$from_user),true)}" style="margin-left:10px" class="job-back">
            <span style="color:white;font-size:15px;">找工作</span>
        </a>
        我的简历
        <a href="{php echo $this->createMobileUrl('resumeRecod',array('from_user'=>$from_user),true)}" class="right-pic" style="margin-right:10px">
            <span style="padding-right:15px;">投简记录</span>
        </a>
    </div>
    <div class="contents">
        <div class="resume-tabs">
            <form action="" method="post" enctype="multipart/form-data" id="myform" name="myform">
                <input type="hidden" name="id" value="{$item[id]}">
                <p class="clearfix form-item" style="padding-top:20px">
                    <label><span class="red-color">*</span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                    <input type="text" name="person_name" value="{$item['name']}">
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label class="mysex" data-id="1">
                        <span class="red-color">*</span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                    <label class="person-sex">
                        <input type="radio" class="resume_sex" name="person_sex" id="person_sex" value="0" {if $item['sex'] == 0}checked="checked"{/if}>男</label>
                    <label class="person-sex">
                        <input type="radio" class="resume_sex" name="person_sex" value="1" id="person_sex" {if $item['sex'] == 1}checked="checked"{/if}>女</label>
                </p>

                <p class="clearfix form-item">
                    <label for="person_age"><span class="red-color">*</span>出生年月</label>
                    <input type="text"  name="person_age" id="person_age" value="{$item['age']}" readonly="readonly" />
                    <label class="error"></label>
                    <link rel="stylesheet" href="../addons/amouse_weijob/style/css/mobiscroll.custom-2.6.2.min.css"  />
                    <script src="../addons/amouse_weijob/style/js/mobiscroll.custom-2.6.2.min.js?v=2014060101"></script>
                    <script type="text/javascript">
                        $(function () {
                            var opt = {
                                preset: 'date', //日期
                                theme: 'ios', //皮肤样式
                                display: 'modal', //显示方式
                                mode: 'scroller', //日期选择模式
                                dateFormat: 'yy-mm-dd', // 日期格式
                                setText: '确定', //确认按钮名称
                                cancelText: '取消',//取消按钮名籍我
                                dateOrder: 'yymmdd', //面板中日期排列格式
                                dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
                                startYear:1970,
                                endYear:2023, //结束年份
                                display:'bottom'
                            };
                            $('#person_age').mobiscroll(opt);
                        });
                    </script>
                </p>

                <p class="clearfix form-item">
                    <label for="person_age"><span class="red-color">*</span>专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</label>
                    <input type="text" name="person_major" value="{$item['major']}">
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label><span class="red-color">*</span>毕业院校</label>
                    <input type="text" name="college" placeholder="如：清华大学" value="{$item['college']}">
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label><span class="red-color">*</span>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</label>
                    <input type="text" name="person_mobile" value="{$item['phone']}">
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label><span class="red-color">*</span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                    <input type="text" name="person_email" value="{$item['email']}">
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label><span class="red-color">*</span>专业技能</label>
                    <input type="text" name="person_skill" value="{$item['skill']}">
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label>政治面貌</label>
                    <input type="text" name="person_status" value="{$item['status']}">
                </p>

                <p class="clearfix form-item">
                    <label><span class="red-color">*</span>自我评价</label>
                    <textarea name="person_self" type="text">{$item['self']}</textarea>
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label><span class="red-color">*</span>求职意向</label>
                    <textarea name="person_direction" type="text">{$item['job_direction']}</textarea>
                    <label class="error"></label>
                </p>

                <p class="clearfix form-item">
                    <label>其他经历</label>
                    <textarea name="person_work" placeholder="可以在此填写工作经历、获奖情况、项目经历、在校经历、社会实践" type="text">{$item['experience']}</textarea>
                </p>
                <button type="submit" onclick="sub()" class="submit" name="submit" value="保存">保存</button>
                <input type="hidden" name="token" value="{$_W['token']}"/>
            </form>
        </div>

    </div>
</div>
<div class="footer"></div>
<div id="mm-blocker" style="opacity: 0;"></div>
</body>
<script type="text/javascript" src="../addons/amouse_weijob/style/js/alert.js?v=20150419"></script>
<script type="text/javascript" src="../addons/amouse_weijob/style/js/resume.js?v=20150419"></script>
<script>
    function sub() {
        alert('本人确认以上填写信息属实，如填写虚假信息，愿意为此承担全部责任!');
    }
</script>
</html>
