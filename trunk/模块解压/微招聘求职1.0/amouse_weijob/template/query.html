<table class="table table-hover" style="min-width: inherit;">
    <tbody>
    {if empty($ds)}
    <tr>
        <td>暂时无公司，<a href="{php echo $this->createWeburl('company')}">添加公司</a></td>
    </tr>
    {else}
    {loop $ds $item}
    <tr>
        <td title="{$item['description']}">{$item['title']}</td>
        <td style="width:80px;text-align:center;"><a href="javascript:;" onclick='select_entry({php echo json_encode($item['entry']);})'>添加</a></td>
    </tr>
    {/if}
    {/loop}
    </tbody>
</table>
