	{loop $lists $item}
    <div class="item">
        <div class="pic-box box-bg-color">
            <i class="box-bg-color">{$item['uid']}号</i>
            <a class="pic-a" href="{php echo $this->appUrl('show','xiaof_toupiao','&id='.$item['id'].'');}"><img src="{php echo tomedia($item['pic']);}" alt=""></a>

            <div class="pic-info">
                <!--<span class="honor"><img src="{php echo MODULE_URL;}/template/mobile/images/36.gif" alt=""></span>-->
				<span class="ballot">{$item['name']}<br/><span class="goods">{$item['good']}</span>票</span>

                <div class="vote button-bg-color" onclick="vote('{$item['id']}', $(this).siblings('.ballot').find('.goods'))">投票</div>
            </div>
        </div>
    </div>
    {/loop}
