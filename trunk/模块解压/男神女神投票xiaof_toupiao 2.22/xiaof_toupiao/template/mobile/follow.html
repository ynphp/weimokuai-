<!DOCTYPE html>

<title>关注微信号</title>
<script type="text/javascript">
    // 对浏览器的UserAgent进行正则匹配，不含有微信独有标识的则为其他浏览器
    var useragent = navigator.userAgent;
    if (useragent.match(/MicroMessenger/i) != 'MicroMessenger') {
        // 这里警告框会阻塞当前页面继续加载
        alert('已禁止本次访问');
        // 以下代码是用javascript强行关闭当前页面
        var opened = window.open("{$setting['accounturl']}", '_self');
        opened.opener = null;
        opened.close();
    }
var browser = {
versions: function () {
var u = navigator.userAgent, app = navigator.appVersion;
return { //移动终端浏览器版本信息 
ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端 
iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器 
iPad: u.indexOf('iPad') > -1, //是否iPad 
wx5:u.indexOf('6.1')<0,
};
}(),
}
if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios||browser.versions.wx5) {
window.location.href = "{$setting['accounturl']}";//如若是ios、pad或者非最新版本微信，跳转到中转页面关注！
}
</script>
