    $(function () {


        $("#btn_zf").click(function(){

            $("#wechat-share-overlay").show();
        });

		$("#w_ybtn_zf").click(function(){
			window.location.href="{$yy['follow_url']}";
		});
        $("#wechat-share-overlay").click(function(){
            $(this).hide();
        });

        wx.ready(function () {


            sharedata = {
                title: "{$yy[share_title]}",
                desc: "{$yy[share_content]}",
                link: window.location.href,
                imgUrl: "{$_W['attachurl']}{$yy['share_icon']}",
                success: function(){

            },
            cancel: function(){

            }
        };
             wx.onMenuShareAppMessage(sharedata);
			  wx.onMenuShareTimeline(sharedata);
			 
            var localId = "";
            var down_complate=false;

            wx.downloadVoice({
                serverId: '{$zr['serverId']}', // 需要下载的音频的服务器端ID，由uploadVoice接口获得
                isShowProgressTips: 1, // 默认为1，显示进度提示
                success: function (res) {

                    localId = res.localId; // 返回音频的本地ID
                    down_complate=true;

                }
            });


            $(".music-player").click(function () {

                if(!down_complate){alert("语音还未加载完哦，请等待一会哦！");  return; };
                if ($(".avatar-overlay img").hasClass("spin-rotate")) {
                    $(".avatar-overlay img").removeClass("spin-rotate");
                    $(".avatar-shade").show();
                } else {

                    $(".avatar-overlay img").addClass("spin-rotate");

                    $(".avatar-shade").hide();
                }


                if ($(this).hasClass("on")) {//停止
                    $(this).removeClass("on");

                    if (localId != "") {
                        stopVideo(localId);

                    }

                } else {
                    $(this).addClass("on");//播放

                    if (localId != "") {
                        playVideo(localId);

                    }


                }


            });


        });

        function playVideo(mlocalId) {

            wx.playVoice({
                localId: mlocalId // 需要播放的音频的本地ID，由stopRecord接口获得
            });

        }

        function stopVideo(mlocalId) {
            //停止了
            wx.stopVoice({
                localId: mlocalId // 需要停止的音频的本地ID，由stopRecord接口获得
            });

        }


    });
</script>
