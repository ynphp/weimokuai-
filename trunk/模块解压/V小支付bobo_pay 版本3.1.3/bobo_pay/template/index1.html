{template 'common/header'}
<script>

</script>
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1" >
		<div class="panel panel-default">
			<div class="panel-heading">
				微信收款配置
			</div>
			<div class="panel-body">
			
			<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>公众账号ID(appid)</label>
					<div class="col-sm-9 col-xs-12">
						<input id="appid" type="text" name="appid" class="form-control" value="{$set_info['appid']}" />
						<span>公众账号ID(appid)</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>商户号(mchid)</label>
					<div class="col-sm-9 col-xs-12">
						<input id="mchid" type="text" name="mchid" class="form-control" value="{$set_info['mchid']}" />
						<span>商户号(mchid)</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>商户支付密钥key</label>
					<div class="col-sm-9 col-xs-12">
						<input id="key" type="text" name="key" class="form-control" value="{$set_info['key']}" />
						<span>商户支付密钥key</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>订单号前缀</label>
					<div class="col-sm-9 col-xs-12">
						<input id="out_order_prefix" name="out_order_prefix" class="form-control" value="{$set_info['out_order_prefix']}" />
						<span>订单前缀，如：AABBCC，不可为汉字</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>商品或支付单简要描述</label>
					<div class="col-sm-9 col-xs-12">
						<input id="body" name="body" class="form-control" value="{$set_info['body']}" />
						<span>商品或支付单简要描述：如：XX企业产品订单，很好的产品</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">证书(apiclient_cert.pem)</label>
					<div class="col-sm-9 col-xs-12">
						<input class="form-control" type="file" name="apiclient_cert" />
						<span>证书apiclient_cert.pem{if $set_info['apiclient_cert']}<span style="color: red;">已上传</span>{else}<span style="color: red;">未上传</span>{/if}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">证书密钥(apiclient_key.pem)</label>
					<div class="col-sm-9 col-xs-12">
						<input class="form-control" type="file" name="apiclient_key" />
						<span>证书apiclient_key.pem{if $set_info['apiclient_key']}<span style="color: red;">已上传</span>{else}<span style="color: red;">未上传</span>{/if}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
