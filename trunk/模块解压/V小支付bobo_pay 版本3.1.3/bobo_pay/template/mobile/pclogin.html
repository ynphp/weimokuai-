<script type="text/javascript" >
function login(){
	var uname=$('#uname').val();
	var pwd=$('#pwd').val();
	var santian=$('#miandeng:checked').val();

		alert('用户名不能为空');
		return false;
	}
	if(pwd==''){
		alert('密码不能为空');
		return false;
	}
	$.ajax({
	    url:"{php echo $this->createMobileUrl('pclogin', array())}",// 跳转到 action    
	    data:{uname:uname,pwd:pwd,santian:santian,rd: Math.random()},
	    type:'post', 		  
	    success:function(data) {
	    	if(data=='1'){
		    	window.location.reload();
	    	}else{
		    	alert(data);
	    	}
	     }
	})
}
