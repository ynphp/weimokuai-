<body>
<div class='container'>
<header class="bar bar-nav">
<a class="btn bg-blue f-white left" href="{$url}">
   关注 
  </a>
<a class="btn bg-blue f-white right" href="{php echo $this->createMobileUrl('fm');}">
   主页 
  </a>
	<div class="title">发布失物招领</div>
</header>
<form class="f" style="margin-top:48px;" id="form1" action="index.php" method="post" enctype="multipart/form-data">
     <div class="f-radio">
    <label  class="required " style="display: inline;margin-left:0.5em;font-weight: bold;font-size: 1.6em;font-family: 'Microsoft YaHei'">类型</label>
      <label class="" for="type1">
        <input type="radio"   value="0" id="type1" name="type" checked="">招领
        </label>
      <label class="" for="type2">
        <input type="radio"  value="1" id="type2" name="type">寻物
    </label>
    </div>
<div class="f-block" style="margin-top: 0;">
<label class="required">丢失/拾取日期</label>
  <input type="text" class="laydate-icon" onclick="laydate()"  name="createtime" id="createtime" placeholder="选择日期" value="{php echo date("Y-m-d",time())}" >
  </div>
  <div class="f-block">
   <label class="required">联系人</label>
  <input type="text" required="required" placeholder="联系人" name="xm" id="xm">
  </div>
    <div class="f-block">
   <label class="required">手机/电话</label>
  <input type="text" required="required" placeholder="电话号码" name="mobile" id="mobile">
  </div>
      <div class="f-block">
   <label>QQ</label>
  <input type="text"  placeholder="QQ号" name="qq">
  </div>
      <div class="f-block">
   <label >微信</label>
  <input type="text"  placeholder="微信号码" name="wx">
  </div>
      <div class="f-block">
    <label class="required">详情</label>
  <textarea rows="5" placeholder="详细情况描述" name="content" id="content"></textarea>
  </div>
   <div class="f-block">
    <label>图片</label>
 <input type="file" name="img">
 <span class="f-help">可选,是否上传图片</span>
  </div>
      <div class="f-block" style='margin-top:10px;'>
        <input type="hidden" name="c" value="entry" />
		<input type="hidden" name="do" value="fabu" />
		<input type="hidden" name="i" value="{$weid}" />
		<input type="hidden" name="m" value="yoby_lost" />
           <input type="hidden" name="token" value="{$_W['token']}" />
    	<button type="submit" name="submit" class="btn bg-green btn-block btn-md f-white" value='发布'>发布<span class="icon icon-right-nav"></span></button>
    </div>
</form>
<script>
var isTel  =  function(str){
		var reg =  /^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/;
		 return reg.test(str);
		
	}
	$('#form1').submit(function(){
  var touser = $('#createtime').val();
  var content = $('#content').val();
   var xm = $('#xm').val();
    var m= $('#mobile').val();
  if(touser==''){
    alert("亲,日期要选择哦");
    return false;
  }else if(xm==''){
    alert('联系人必填');
    return false;
  }else if(m==''){
    alert('电话也要填哦');
    return false;
  }else if(!isTel(m)){
   alert('电话要正确');
    return false;
  }
  
  else if(content==''){
    alert('详情必须填写');
    return false;
  }
});

</script>
<div style="margin:5px auto;height:40px;"></div>
<div class="bar  bar-footer">
<p class='f14 tcenter'>&copy;{php echo date('Y',time())} </p>  
</div>
</div>
</body>
