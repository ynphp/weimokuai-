    <script type="text/javascript">
        var pageloadOver = false;

        //下一页
        function loadNextPage() {
            if (pageloadOver) return;

            var menuItemObj = $(".menuItem.selected");
            var url = menuItemObj.attr('url');
            var saleType = menuItemObj.attr('saleType');
            var listContainerObj = $(".listContainer." + saleType);
            var loadNextPageObj = listContainerObj.find(".loadNextPage");
            if(loadNextPageObj.length == 0) return;
            var page = parseInt(loadNextPageObj.attr("page"));
            if (isNaN(page)) return;

            pageloadOver = true;
            loadNextPageObj.css("visibility", "visible");
            $.get(url + '?page=' + page + "&ajax=true", function (html) {
                if (html.trim()) {
                    $(loadNextPageObj.attr("html2append")).append(html);
                    loadNextPageObj.attr("page", page + 1);
                    pageloadOver = false;
                } else {
                    loadNextPageObj.remove();
                    pageloadOver = false;
                }
            });
        }

        //判断包含关系
        function isContainsClass(child, parentClass) {
            while (child && !$(child).hasClass(parentClass)) {
                child = child.parentNode;
            }
            return ($(child).hasClass(parentClass));
        }

        $(function() {
            window.wx && wx.config({
                debug: false,
                appId: "wx2aa1f6beaa714b7c",
                timestamp: "1437370266",
                nonceStr: "pulvky7et7p3l4u3j3tafvpwmksec8yc",
                signature: "bab8643448843e0b0c937e7893f543bdbb1f92d2",
                jsApiList: [
                    "hideOptionMenu",
                    "showOptionMenu",
                    "chooseImage",
                    "uploadImage"
                ]
            });

            wx.ready(function () {
                wx.hideOptionMenu();
            });

            //右边菜单按钮
            $(".myMenu").on("click", function(){
                $(".myMenuMain").show();
                $('body').on('touchmove', function (e) {
                    e.preventDefault();
                });

                $(".myMenuMain .menuMask").animate({opacity: 0.7}, 200);
                $(".myMenuMain .menuBox").animate({marginLeft: "0%"}, 200, function () {
                    $(".myMenuMain").off("touchend").on("touchend", function(e){
                        if (!isContainsClass(e.target, 'menuItem')) {
                            $(".myMenuMain .menuMask").animate({opacity: 0}, 200);
                            $(".myMenuMain .menuBox").animate({marginLeft: "-76%"}, 200, function(){
                                setTimeout(function() {
                                    $(".myMenuMain").hide();
                                    $('body').off('touchmove');
                                }, 150);
                            });
                        }
                    });
                });
            });

            //菜单点击
            $(".myMenuMain .menuItem").on("click", function(e){
                e.preventDefault();
                var self = $(this);
                if(!isContainsClass(e.target, 'syncUserinfo') && self.attr('url')) {
                    $(".myMenuMain .menuMask").animate({opacity: 0}, 200);
                    $(".myMenuMain .menuBox").animate({marginLeft: "-76%"}, 200, function(){
                        setTimeout(function() {
                            $(".myMenuMain").hide();
                            wptLoading("读取中...", function() {
                                window.location.href = self.attr('url');
                            }, 100);
                        }, 150);
                    });
                }
            });

            //刷新用户
            $(".syncUserinfo").on("click", function(e){
                e.preventDefault();
                $(".myMenuMain .menuMask").animate({opacity: 0}, 200);
                $(".myMenuMain .menuBox").animate({marginLeft: "-76%"}, 200, function(){
                    setTimeout(function() {
                        $(".myMenuMain").hide();
                        window.location.href = "/my/syncUserinfo";
                    }, 150);
                });
            });

            //切换
            $(".menuBanner .menuItem").on("click", function() {
                var self = $(this);
                $(".menuItem").removeClass("selected");
                var saleType = self.attr('saleType');
                $(".menuItem[saleType='" + saleType + "']").addClass("selected");

                var showObj = $(".myMain .listContainer." + saleType);
                var hideObj = $(".myMain .listContainer." + saleType).siblings(".listContainer");
                if(saleType == "like" && showObj.find(".saleBox.like").html().trim() == "") {
                    wptLoading("读取中...", function () {
                        $.get(self.attr('url'), function (html) {
                            showObj.find(".saleBox.like").html(html);
                            var htmlObj = $("<div>" + html + "<div>");
                            if(htmlObj.find(".saleItem").length == 20) {
                                showObj.append('<div class="loadNextPage" page="2" html2append=".saleBox.like"><div class="loading">加载下一页</div></div>');
                            }
                            $(document.body).trigger('wptLoading_view:hide');
                            showObj.show();
                            hideObj.hide();
                            if(self.parent().hasClass("fixed")) {
                                document.documentElement.scrollTop = 220;
                                document.body.scrollTop = 220;
                            }
                            fixSupport();
                        });
                    }, 300);
                } else {
                    showObj.show();
                    hideObj.hide();
                    fixSupport();
                }
            });

            //删除,下架,隐藏/显示
            $(".myMain").on("click", ".handle", function(e){
                e.preventDefault();
                var self = $(this);
                var saleItemObj = $(this).parents(".saleItem");
                var uri = saleItemObj.attr("uri");
                var status = saleItemObj.attr("status");
                var goodsId = saleItemObj.attr("goodsId");

                if(self.hasClass("delete")) {
                    var deleteMsg = "确认删除草稿？";
                    var deleteUrl = "/auction/goods_del?goodsId=" + goodsId;
                    if (uri) {
                        deleteMsg = "确认删除未支付保证金拍品？";
                        deleteUrl = "/auction/sale_del?uri=" + uri;
                    }
                    $(document).off('wptConfirm_view:sure').one('wptConfirm_view:sure', function () {
                        $.getJSON(deleteUrl, function (res) {
                            if (res.errcode > 0) {
                                wptAlert(res.errmsg);
                            }else {
                                saleItemObj.animate({opacity: 0}, 300, function () {
                                    var parentObj = saleItemObj.parent();
                                    if(uri) {
                                        var newSaleItemObj = saleItemObj.remove();
                                        newSaleItemObj.css("opacity",1);
                                        newSaleItemObj.attr('uri','');
                                        newSaleItemObj.attr('status','draft');
                                        newSaleItemObj.find('.saleDesc').html(newSaleItemObj.find('.saleDesc').html().replace("[未支付保证金]", "[草稿]"));
                                        newSaleItemObj.find('.saleImg').empty().append('<div class="handle delete"></div>');
                                        parentObj.prepend(newSaleItemObj);
                                    } else {
                                        saleItemObj.remove();
                                        if(parentObj.find(".saleItem").length == 0){
                                            parentObj.prev(".titleBanner").remove();
                                            parentObj.remove();
                                        }
                                    }
                                    fixSupport();
                                });
                            }
                        });
                    });
                    wptConfirm(deleteMsg);
                } else if(self.hasClass("show")) {
                    $(document).off('wptConfirm_view:sure').one('wptConfirm_view:sure', function () {
                        $.getJSON("/auction/sale_toggle?uri=" + uri, function (res) {
                            if (res.errcode > 0) {
                                wptAlert(res.errmsg);
                            } else {
                                saleItemObj.find('.saleImg').empty().append('<div class="handle hide"></div>');
                            }
                        });
                    });
                    wptConfirm('确认显示此拍品？');
                } else if(self.hasClass("hide")) {
                    $(document).off('wptConfirm_view:sure').one('wptConfirm_view:sure', function () {
                        $.getJSON("/auction/sale_toggle?uri=" + uri, function (res) {
                            if (res.errcode > 0) {
                                wptAlert(res.errmsg);
                            } else {
                                saleItemObj.find('.saleImg').empty().append('<div class="handle show"></div>');
                            }
                        });
                    });
                    wptConfirm('确认隐藏此拍品？');
                } else if(self.hasClass("unpublish")) {
                    $(document).off('wptConfirm_view:sure').one('wptConfirm_view:sure', function () {
                        $.getJSON("/auction/sale_del?uri=" + uri, function (res) {
                            if (res.errcode > 0) {
                                wptAlert(res.errmsg);
                            } else {
                                saleItemObj.animate({opacity: 0}, 300, function () {
                                    var parentObj = saleItemObj.parent();
                                    var draftObj = parentObj.siblings(".saleBox.draft");
                                    if(draftObj.length == 0) {
                                        draftObj = '<div class="titleBanner">\
                                                        <div class="title">待发布拍品</div>\
                                                    </div>\
                                                    <div class="saleBox draft"></div>';
                                        if(status == "sale") {
                                            parentObj.after(draftObj);
                                        } else {
                                            parentObj.prev(".titleBanner").before(draftObj);
                                        }
                                        draftObj = parentObj.siblings(".saleBox.draft");
                                    }
                                    var newSaleItemObj = saleItemObj.remove();
                                    if(parentObj.find(".saleItem").length == 0) {
                                        parentObj.prev(".titleBanner").remove();
                                        parentObj.remove();
                                    }
                                    newSaleItemObj.css("opacity",1);
                                    newSaleItemObj.attr('uri','');
                                    newSaleItemObj.attr('status','draft');
                                    newSaleItemObj.find('.saleDesc').html("<span>[草稿]</span>" + newSaleItemObj.find('.saleDesc').html());
                                    newSaleItemObj.find('.saleInfo').remove();
                                    newSaleItemObj.find('.saleImg').empty().append('<div class="handle delete"></div>');
                                    draftObj.prepend(newSaleItemObj);
                                    fixSupport();
                                });
                            }
                        });
                    });
                    wptConfirm('确认下架？');
                }
                return false;
            });

            //点击
            $(".myMain").on("click", ".saleItem", function (e) {
                e.preventDefault();
                if (isContainsClass(e.target, 'handle')) {
                    return false;
                }
                var self = $(this);
                var uri = self.attr("uri");
                var status = self.attr("status");
                var goodsId = self.attr("goodsId");

                wptLoading("读取中...", function(){
                    if (status == 'notpaybzj' && uri) {
                        location.href = '/pay/bzj_seller?showwxpaytitle=1&uri=' + uri;
                        return;
                    }
                    if (uri) {
                        location.href = '/uri/' + uri;
                        return;
                    }
                    if (uri == "") {
                        location.href = '/auction/goods_publish/' + goodsId;
                        return;
                    }
                }, 200);
            });

            //摇一摇
            $(".shakeMenuItem").on("click", function(){
                wptLoading("加载摇一摇...", function(){
                    location.href = '/my/shake';
                }, 200);
            });

            //加载下页
            $(window).on('scroll', function () {
                var sHeight = document.documentElement.scrollTop || document.body.scrollTop;
                var wHeight = document.documentElement.clientHeight;
                var dHeight = document.documentElement.offsetHeight;
                if(sHeight >= 220) {

                    $(".menuBanner.fixed").hide();
                }

                if (dHeight - (sHeight + wHeight) < 140) {
                    loadNextPage();
                }
            });
        });
    </script>

<script type="text/javascript">
    var isMenuAnimate = false;

    var index = 0,

    //上传图片
    function upload() {
        if (localIds && localIds[index]) {
            wx.uploadImage({
                localId: localIds[index],
                isShowProgressTips: 0,
                success: function (res) {
                    index++;
                    serverIds.push(res.serverId);
                    $(document.body).trigger('wptLoading_view:msg','正在上传...<div class="process">'+ index + " / " + localIds.length +'</div>');
                    if (index < localIds.length) {
                        setTimeout(upload, 300);
                    } else {
                        localStorage.setItem('wpt_serverIds', JSON.stringify(serverIds));
                        localStorage.setItem('wpt_localIds', JSON.stringify(localIds));
                        setTimeout(function () {
                            $(document.body).trigger('wptLoading_view:hide');
                            location.href = '/auction/goods_publish';

                },
                fail: function (res) {
                    $(document.body).trigger('wptLoading_view:hide');

                }
            }
        });
    });

<script type="text/javascript">
    //关注微拍堂
    var isSubscribe = 1;

    if(hasTelephone == 0 && window.location.hash == "#hasTelephone") {
        hasTelephone = 1;
    }
    var sellerLevel = 1;
    var buyerLevel = 1;

    //每页数量
    var PAGE_NUM = 5;
    var maskIsHide = true;
    var pushState = null;

    window.onpopstate = function (event) {
        if ($.os.android) {
            if (pushState && pushState.backevent) {
                $(document.body).trigger(pushState.backevent);
            }
            pushState = event.state;
        }
    };

    function pushStateEvent(e) {
        if ($.os.android) {
            if (pushState == null) {
                pushState = {backevent: e};
                history.pushState(pushState, document.title, "?backevent=" + pushState.backevent.replace(/#/g, ""));
            }
        }
    }

    function replaceStateUrl(url) {
        history.replaceState({url:url}, document.title, url);
    }

    //阻止touchmove事件
    $('body').on('touchmove', function (e) {
        if (!maskIsHide) e.preventDefault();
    });

    //微信版本升级提醒
    function noticeWeChatVer(){
        var weChatInfo = navigator.userAgent.match(/MicroMessenger\/([\d\.]+)/i) ;

        if( !weChatInfo || weChatInfo[1] < "6.0.2" ) {
            wptAlert("您的微信版本太老了，不能发布拍品，请升级至6.1以上版本！");
            return true;
        }
        return false;
    }

    //微信关注
    function wptSubscribe(url, msg) {
        $(document).off('wptConfirm_view:sure').one('wptConfirm_view:sure', function () {
            location.href = '/wpt/goToSubscribe?url=' + encodeURIComponent(url);
        });
        var confirmMsg = "亲，先关注我们才能出价！";
        if(typeof msg != "undefined") {
            confirmMsg = msg;
        }
        wptConfirm(confirmMsg, {text:'关注微拍堂', msgClass: 'smallFaq'});
    }

    //微信分享
    function wptShare() {
        maskIsHide = false;
        $(".wptShare").show();
        $(".wptShare .wptMask").animate({opacity: "0.7"}, 100);

        $(document).off("wptShare_view:hide").one("wptShare_view:hide", function (e) {
            maskIsHide = true;
            $('.wptShare').hide();
            $(".wptShare .wptMask").css("opacity", "0");
        });

        $('.wptShare').off('touchend').one('touchend', function (e) {
            e.preventDefault();
            $(document.body).trigger("wptShare_view:hide");
        });
    }

    //alert
    function wptAlert(msg, callback, onlyBtnClose) {
        maskIsHide = false;

        $(".wptAlert .tip .msg").html(msg);

        $(".wptAlert").show();
        $(".wptMask").animate({opacity: "0.4"}, 100);
        $(".wptAlert .dialog").animate({bottom: "0px"}, 100);

        pushStateEvent('wptAlert_view:hide');
        $(document).off("wptAlert_view:hide").one("wptAlert_view:hide", function (e) {
            maskIsHide = true;
            $(".wptAlert .wptMask").animate({opacity: "0"}, 100);
            var height = '-' + $(".wptAlert .dialog").height() + 'px';
            $(".wptAlert .dialog").animate({bottom: height}, 100, function () {
                $(".wptAlert").hide();
            });
        });

        var closeObj = $('.wptAlert .wptMask, .wptAlert .btn-confirm');
        if(typeof onlyBtnClose != "undefined" && onlyBtnClose == true) {
            closeObj = $('.wptAlert .btn-confirm');
        }
        closeObj.off('touchend').one('touchend', function (e) {
            e.preventDefault();
            maskIsHide = true;
            $(document.body).trigger("wptAlert_view:hide");

            if (typeof(callback) == 'function') callback();
        });
    }

    //confirm
    function wptConfirm(msg, sureObj) {
        maskIsHide = false;
        $('.wptConfirm .tip .msg').html(msg);

        if(typeof sureObj != "undefined") {
            //确定按钮上的文字
            sureObj.text && $('.wptConfirm .btns .sure').text(sureObj.text);
            //确定按钮的class
            sureObj.class && $('.wptConfirm .btns .sure').addClass(sureObj.class);
            //描述文本class
            sureObj.msgClass && $('.wptConfirm .tip .msg').addClass(sureObj.msgClass);
        }

        $(".wptConfirm").show();
        $(".wptConfirm .wptMask").animate({opacity: "0.4"}, 100);
        $(".wptConfirm .dialog").animate({bottom: "0px"}, 100);

        pushStateEvent("wptConfirm_view:hide");
        $(document).off("wptConfirm_view:hide").one("wptConfirm_view:hide", function (e) {
            maskIsHide = true;
            $(".wptConfirm .wptMask").animate({opacity: "0"}, 100);
            var height = '-' + $(".wptConfirm .dialog").height() + 'px';
            $(".wptConfirm .dialog").animate({bottom: height}, 100, function () {
                $(".wptConfirm").hide();
            });
        });

        $('.wptConfirm .wptMask, .wptConfirm .btn-cancel, .wptConfirm .btn-confirm').off('touchend').one('touchend', function (e) {
            e.preventDefault();
            $(document.body).trigger("wptConfirm_view:hide");

            if ($(e.target).hasClass('sure')) {
                $(document.body).trigger('wptConfirm_view:sure');
            }
        });
    }

    //multiConfirm
    function wptMultiConfirm(msg, sureObj) {
        maskIsHide = false;
        $('.wptConfirm .tip .msg').html(msg);

        if(typeof sureObj != "undefined") {
            $(".wptMultiConfirm .btns .btn-cancel").before(sureObj);
        }

        $(".wptMultiConfirm").show();
        $(".wptMultiConfirm .wptMask").animate({opacity: "0.4"}, 100);
        $(".wptMultiConfirm .dialog").animate({bottom: "0px"}, 100);

        pushStateEvent("wptMultiConfirm_view:hide");
        $(document).off("wptMultiConfirm_view:hide").one("wptMultiConfirm_view:hide", function (e) {
            maskIsHide = true;
            $(".wptMultiConfirm .wptMask").animate({opacity: "0"}, 100);
            var height = '-' + $(".wptMultiConfirm .dialog").height() + 'px';
            $(".wptMultiConfirm .dialog").animate({bottom: height}, 100, function () {
                $(".wptMultiConfirm").hide();
                $(".wptMultiConfirm").find(sureObj).remove();
            });
        });

        $('.wptMultiConfirm').off('touchend').one('touchend', '.wptMask, .btn-cancel, .btn-confirm', function (e) {
            e.preventDefault();
            $(document.body).trigger("wptMultiConfirm_view:hide");
        });
    }

    //trade password
    function wptPassword(msg, successFn, cancelFn, notCheck) {
        if(typeof msg != "undefined") {
            $(".wptPassword .tip").html(msg);
        }
        var passwordKeyIndex = 0;
        $(".wptPassword .password .passwordKey").attr("num", "").html("");


        $(".wptPassword .keyboard li").on("touchstart", function () {
            if ($(this).html() == '00' || $(this).html() == '' || $(this).html() == '.') {
                $(this).css({"background-color": "#FFF"});
            } else {
                $(this).css({"background-color": "#D1D5DA"});
            }
        });

        $(".wptPassword .num").off("touchend").on("touchend", function(e){
            e.preventDefault();
            e.stopPropagation();
            if(passwordKeyIndex < 6) {
                $(".wptPassword .password .passwordKey").eq(passwordKeyIndex).attr("num", $(this).html()).html('<div class="point"></div>');
                passwordKeyIndex++;
                if(passwordKeyIndex == 6) {
                    var password = "";
                    $(".wptPassword .password .passwordKey").each(function(i,n){
                        password += $(n).attr("num");
                    });

                    setTimeout(function(){
                        if(typeof notCheck != "undefined" && notCheck == true) {
                            successFn(password);
                        } else {
                            $.post("/balance/checkPassword", {'password': password}, function (res) {
                                res = JSON.parse(res);
                                if (res.errcode == 0) {
                                    successFn(password);
                                } else {
                                    wptAlert(res.errmsg, function () {
                                        passwordKeyIndex = 0;
                                        $(".wptPassword .password .passwordKey").attr("num", "").html("");
                                    }, true);
                                }
                            });
                        }
                    }, 150);
                }
            }

            if ($(this).html().length == 1 && $(this).html() != ".") {
                $(this).css({"background-color": "#FFF"});
            } else {
                $(this).css({"background-color": "#D1D5DA"});
            }
        });

        $(".wptPassword .delete").off("touchend").on("touchend", function() {
            if(passwordKeyIndex > 0) {
                passwordKeyIndex--;
                $(".wptPassword .password .passwordKey").eq(passwordKeyIndex).attr("num", "").html("");
            }
            $(this).css({"background-color": "#D1D5DA"});
        });

        $(".wptPassword .blank").off("touchend").on("touchend", function() {
            $(document.body).trigger("wptPassword_view:hide");
            if(typeof cancelFn == 'function'){
                setTimeout(function(){
                    cancelFn();
                }, 600);
            }
        });

        pushStateEvent('wptPassword_view:hide');
        $(document).off("wptPassword_view:hide").one("wptPassword_view:hide", function (e) {
            passwordKeyIndex = 0;
            $(".wptPassword .password .passwordKey").attr("num", "").html("");
            $(".wptPassword").hide();
        });

        $(".wptPassword").show();
    }

    //loading
    function wptLoading(msg, callback, time) {
        time = typeof time == "undefined" ? 1000 : time;
        maskIsHide = false;
        $(".wptLoading .loading").html(msg);

        $(".wptLoading").show();
        $(".wptLoading .loading").animate({opacity: 1}, time, function(){
            if (typeof(callback) == 'function') callback();
        });

        $(document).off("wptLoading_view:hide").one("wptLoading_view:hide", function (e) {
            maskIsHide = true;
            $(".wptLoading .loading").css({opacity: 0});
            $(".wptLoading").hide();
        });

        $(document).off("wptLoading_view:msg").on("wptLoading_view:msg", function (e, msg) {
            $(".wptLoading .loading").html(msg);
        });
    }
</script>
