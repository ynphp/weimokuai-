{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('offers', array('op'=>'display'));}">出价记录</a></li>
</ul>
<div class="panel panel-default">
    <div class="panel-heading">出价记录</div>
    <div class="panel-body">
        <div class="table-responsive panel-body">
            <table class="table table-hover" style="min-width: 300px;">
                <thead class="navbar-inner">
                <tr>
                    <th class="col-sm-2">订单号</th>
                    <th class="col-sm-1">用户ID</th>
                    <th class="col-sm-2">昵称</th>
                    <th class="col-sm-1">总价</th>
                    <th class="col-sm-2">下单时间</th>
                    <th class="col-sm-1 text-right">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $lists $r}
                <tr>
                    <td>{$r['ordersn']}</td>
                    <td>{$r['uid']}</td>
                    <td>{$r['nickname']}</td>
                    <td>{$r['price']} 元</td>
                    <td>{php echo date('Y-m-d H:i:s', $r['createtime'])}</td>
                    <td class="text-right">
                        <a href="{php echo $this->createWebUrl('offers', array('op'=>'delete','id' =>$r['id']))}"
                           onclick="return confirm('此操作不可恢复，确认删除？');return false;" class="btn btn-default btn-sm"
                           data-toggle="tooltip" data-placement="bottom" title="" data-original-title="删除">
                            <i class="fa fa-times"></i>
                        </a>
                    </td>
                </tr>
                {/loop}

                </tbody>
            </table>
            {$pager}
        </div>
    </div>
</div>
</div>

{template 'common/footer'}
