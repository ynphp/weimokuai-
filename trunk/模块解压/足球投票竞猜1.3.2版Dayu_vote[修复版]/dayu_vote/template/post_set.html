
		
        <div class="panel panel-default">
            <div class="panel-heading">参数设置</div>
            <div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">关注设置</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['follow'] == 1}active{/if}"><input type="radio" name="follow" value="1" {if $activity['follow'] == 1} checked="checked"{/if} >必须关注</label>
						<label class="btn btn-default {if $activity['follow'] == 0}active{/if}"><input type="radio" name="follow" value="0" {if empty($activity) || $activity['follow'] == 0} checked="checked"{/if}>不需要关注</label>
                    </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">单选多选</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['select'] == 1}active{/if}"><input type="radio" name="select" value="1" {if $activity['select'] == 1} checked="checked"{/if} >多选</label>
						<label class="btn btn-default {if $activity['select'] == 0}active{/if}"><input type="radio" name="select" value="0" {if empty($activity) || $activity['select'] == 0} checked="checked"{/if}>单选</label>
						<span class="btn btn-success" disabled>批量发放（奖励）积分仅支持单选投票</span>
                    </div>
					</div>
				</div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">多选时最多可选</label>
                    <div class="col-xs-12 col-sm-9">
                    <input type="text" name="votenum" class="form-control" value="{$activity['votenum']}" />
                    </div>
                </div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否显示积分排名</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['iscredit'] == 1}active{/if}"><input type="radio" name="iscredit" value="1" {if $activity['iscredit'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $activity['iscredit'] == 0}active{/if}"><input type="radio" name="iscredit" value="0" {if empty($activity) || $activity['iscredit'] == 0} checked="checked"{/if}>关闭</label>
                    </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">同步至会员中心数据</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['isreplace'] == 1}active{/if}"><input type="radio" name="isreplace" value="1" {if $activity['isreplace'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $activity['isreplace'] == 0}active{/if}"><input type="radio" name="isreplace" value="0" {if empty($activity) || $activity['isreplace'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户填写的姓名、手机将同步至会员中心的真实姓名、手机</span>
                    </div>
					</div>
				</div>
                </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" style="color:red;">如积分已发放，需要重发积分才更改状态</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分发放状态</label>
                    <div class="col-xs-12 col-sm-9">
               <label class='radio-inline' ><input type='radio' name='reward' value='1' {if $activity['reward']==1}checked{/if} /> 已发放</label>
                <label class='radio-inline' ><input type='radio' name='reward' value='0' {if $activity['reward']==0}checked{/if} /> 未发放</label>
                    </div>
                </div>
            </div>
        </div>
