{template 'common/header'}<div class="alert alert-info info">	<i class="fa fa-info-circle"></i>	当前活动主题: {$activity['title']}</div><div class="main">	<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data" onsubmit="return validate(this);" id="form1">    	<div class="panel panel-default">            <div class="panel-heading">批量积分发放</div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">选择中奖的项目</label>                    <div class="col-xs-12 col-sm-9">						<select name="item" class="form-control" id="item">							{loop $item $row}							<option value="{$row['id']}">{$row['title']}</option>							{/loop}						</select>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖励积分</label>                    <div class="col-xs-12 col-sm-9">                    	<input type="number" class="form-control" name="credit" value="" placeholder="请输入要发放的积分，只可输入整数" />                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">模板ID(消息通知)</label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    	<input type="text" class="form-control" name="notice" value="" placeholder="首先设置行业为IT科技，然后搜索积分变动提醒，添加" /><span class="input-group-addon">参考模板消息，积分变动提醒(IT科技 - 互联网|电子商务)</span>                    </div>                    </div>                </div>				                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    <span class="input-group-addon">{{first.DATA}}：</span><input type="text" class="form-control" value="您的积分账户有新的变动，具体内容如下：" readonly="readonly" />                    </div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    <span class="input-group-addon">{{keyword1.DATA}}：</span><input type="text" class="form-control" value="获得时间：/*发放时间*/" readonly="readonly"/>                    </div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    <span class="input-group-addon">{{keyword2.DATA}}：</span><input type="text" class="form-control" value="获得积分：/*奖励的积分*/" readonly="readonly"/>                    </div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    <span class="input-group-addon">{{keyword3.DATA}}：</span><input type="text" class="form-control" value="获得原因：/*活动主题*/奖励" readonly="readonly"/>                    </div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    <span class="input-group-addon">{{keyword4.DATA}}：</span><input type="text" class="form-control" value="当前积分：/*会员剩余积分*/" readonly="readonly"/>                    </div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">                    <div class="input-group">                    <span class="input-group-addon">{{remark.DATA}}：</span><input type="text"" class="form-control" value="感谢您的投票" readonly="readonly" />                    </div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-xs-12 col-sm-9">						<input type="submit" onclick="return confirm('发放的积分不可回收，确定发放吗？'); return false;" name="submit" value="批量发放积分" class="btn btn-primary col-lg-1" />						<input type="hidden" name="token" value="{$_W['token']}" />                    </div>                </div>							</div>		</div>	</form></div>{template 'common/footer'}
