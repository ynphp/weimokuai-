{template 'common/header'}

<div class="main">
	<ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('theme');}">活动管理</a></li>
        <li ><a href="{php echo $this->createWebUrl('addtheme',array('themeid' =>$themeid));}">活动主页设置</a></li>
        <li><a href="{php echo $this->createWebUrl('addrule',array('themeid' =>$themeid));}">规则页面设置</a></li>
        <li><a href="{php echo $this->createWebUrl('seting',array('themeid' =>$themeid));}">个性化设置</a></li>
        <li><a href="{php echo $this->createWebUrl('goods',array('themeid' =>$themeid));}">奖品管理</a></li>
        <li class="active"><a href="javascript:void(0);">获奖粉丝列表</a></li>
	</ul>
	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 50px;">序号</th>
						<th style="width: 90px;">粉丝昵称</th>
						<th style="width: 100px;">粉丝头像</th>
						<th style="width: 100px;">奖品名称</th>
						<th style="width: 120px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['id']}</td>
						<td>{php echo  $this->getFansNickName($item['openid']);}</td>
						<td><img alt="" style="width: 50px;" src="{php echo  $this->getFansHeadimg($item['openid']);}"></td>
						<td>{$item['gname']}</td>
						<td style="text-align: right;"><a
							class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('hjmanage', array('huojid'=>$item['id'],'op'=>'update'))}"
							title="编辑"><i class="icon-edit"></i>兑奖</a> <a
							class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('hjmanage', array('themeid'=>$item['themeid'],'huojid'=>$item['id'],'op'=>'delete'))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
