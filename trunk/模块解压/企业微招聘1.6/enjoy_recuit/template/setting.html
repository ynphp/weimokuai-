{template 'common/header'}
<link type="text/css" rel="stylesheet" href="../addons/recruit/template/mobile/css/uploadify_t.css" />
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit='return formcheck()'>
		<input type="hidden" name="id" value="{$item['id']}" />
		<div class="panel panel-default">
			<div class="panel-heading">授权参数设置(可以借用认证的服务号或订阅号的参数，不借用请不要填写)</div>
			<div class="panel-body">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">appid</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="appid" id="appid" class="form-control" value="{$settings['appid']}" />
				</div>
			</div>
		<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">appsecret</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="appsecret" id="appsecret" class="form-control" value="{$settings['appsecret']}" />
				</div>
			</div>

			</div>
		</div>
<div class="form-group col-sm-12">
	<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />
	<input type="hidden" name="token" value="{$_W['token']}" />
	</div>
	</form>
</div>




{template 'common/footer'}
