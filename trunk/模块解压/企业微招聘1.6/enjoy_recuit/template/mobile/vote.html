<script type="text/javascript">
function send(pid){
	loading(true);
	//ajax
	$.ajax({
		type:'post',
		url:"{php echo $this->createMobileUrl('send')}",
		data:{pid:pid},//可以直接加一个函数名。
		dataType:'json',
		success: function (data) { 
			//跳转到我的投递记录页面
 loading(false);
		if(data.flag==1){
			//投递成功
			alert('投递成功！');
			window.setTimeout(function(){    
				 window.location.href="{php echo $this->createMobileUrl('record')}";   
            }, 3000);  
		}else if(data.flag==-1){
			alert('七天内请不要重复投递同一职位',3000);
			 
			
		}else{
			alert('系统正忙,请重试',3000);
		}
		
		
		}
		
		}); 
	
	
	
}
