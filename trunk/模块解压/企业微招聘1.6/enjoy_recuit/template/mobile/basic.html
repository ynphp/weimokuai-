<style>
header .avatar {
 width: 5rem;
 height: 5rem; 
  float: right;
margin-top: 0; 
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  -o-border-radius: 50%;
  -ms-border-radius: 50%;
  border-radius: 50%;
}
.uploadBtn{
width: 5rem;
height: 5rem;
background: url("../addons/enjoy_recuit/template/mobile/images/add.png") no-repeat;
background-size: 100% 100%;
border: none;
margin: 1rem 1rem 1rem  50%;
}

<body>

<p class="globalMessage"></p>
<header class="editsubpage-header">
<div class="personalInfo">
<p class="editsubpage-title">我的基本信息</p>
<p class="editsubpage-desp">请编辑您的基本信息</p>
</div>
<a href="#" class="item withavatar">
<img src="{if empty($item['avatar'])}../addons/recruit/template/mobile/images/avatar-default.png{else}{$item['avatar']}{/if}" class="avatar circle item-value"></a>
<script>
$(function(){
	$("#uploadBtn").click(function(){
		$('input[type="file"]').trigger('click');
	})
    var obj = document.getElementById('file');
    obj.onchange = function(){
        var reader = new FileReader();
        reader.readAsDataURL(this.files[0]);
        reader.onload = function(e){
            var src = e.target.result;
            $('.withavatar img').attr('src',''+src+'');

        }
    }
 
})

 document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
     WeixinJSBridge.call('hideToolbar');
                     WeixinJSBridge.call('hideOptionMenu');
      });
 </script>
</header>
<section id="content">
<form id="editbasicinfo" action="" method="post" enctype="multipart/form-data">
<div class="section list">
<input type="hidden" id="id" name="id" value="{$item[id]}">
<input type="hidden" id="openid" name="openid" value="{$_W['openid']}">
<input type="hidden" id="pid" name="pid" value="{$pid}">
<div class="section-sub item"><span class="item-name">姓名</span>
<input type="text" name="uname" data-validate="uname" id="uname" placeholder="请输入真实姓名" class="input-blank item-value adjust mr40" value="{$item['uname']}">
</div>
<div class="section-sub item"><span class="item-name">性别</span>
<select class="item-value input-blank mr40" name="sex" dir="rtl">
<option {if $item['sex']==1} selected="selected" {/if} value="1">男</option>
<option {if $item['sex']==2} selected="selected" {/if}value="2" >女</option>
</select>
</div>
<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">年龄</span>
<input type="number" name="age" data-validate="age" placeholder="请输入年龄" class="input-blank item-value adjust mr40" value="{$item['age']}">
</div>

<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">手机</span>
<input type="text" name="mobile" data-validate="mobile" placeholder="请输入您的手机号码" class="input-blank item-value adjust mr40" value="{$item['mobile']}">
</div>
<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">邮箱</span>
<input type="text" name="email" data-validate="email" placeholder="请输入您的邮箱" class="input-blank item-value adjust mr40" value="{$item['email']}">
</div>
<div class="section-sub item"><span class="item-name">最高学历</span>
<select class="item-value input-blank mr40" name="ed" dir="rtl">
						<option value="1" data-name="1" {if $item['ed']==1} selected="selected" {/if}>初中</option>
						<option value="2" data-name="2" {if $item['ed']==2} selected="selected" {/if}>高中</option>
						<option value="3" data-name="3" {if $item['ed']==3} selected="selected" {/if}>中技</option>
						<option value="4" data-name="4" {if $item['ed']==4} selected="selected" {/if}>中专</option>
						<option value="5" data-name="5" {if $item['ed']==5} selected="selected" {/if}>大专</option>
						<option value="6" data-name="6" {if $item['ed']==6} selected="selected" {/if}>本科</option>
						<option value="7" data-name="7" {if $item['ed']==7} selected="selected" {/if}>硕士</option>
						<option value="8" data-name="8" {if $item['ed']==8} selected="selected" {/if}>博士</option>
</select>
</div>
<div class="section-sub item"><span class="item-name">目前工作状态</span>
<select class="item-value input-blank mr40" name="present" dir="rtl">
<option {if $item['present']==1} selected="selected" {/if} value="1">待业</option>
<option {if $item['present']==2} selected="selected" {/if} value="2">准备辞职</option>
<option {if $item['present']==3} selected="selected" {/if} value="3">在职</option>
<option {if $item['present']==4} selected="selected" {/if} value="4">个体自营</option>
</select>
</div>
<div class="section-sub item" >
<span class="item-name">上传头像</span>
<input id="file" type="file" class="hide" name="file"/>
<input class="uploadBtn" id="uploadBtn" type="button" />

</div>


</div>
<input type="submit" value="设置完成" name="submit1" class="btn-fullwidth">
<input type="hidden" name="token" value="{$_W['token']}" />
</form>
</section>
