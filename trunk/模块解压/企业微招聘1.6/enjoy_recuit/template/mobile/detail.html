<p class="globalMessage"></p>
<header class="editsubpage-header">
<div class="personalInfo">
<p class="editsubpage-title">我的详细信息</p>
<p class="editsubpage-desp">请编辑您的详细信息</p>
</div>
</header>
<section id="content">
<form id="editbasicinfo" action="" method="post">
<div class="section list">
<input type="hidden" id="id" name="id" value="{$item[id]}">
<input type="hidden" id="openid" name="openid" value="{$_W['openid']}">
<div class="section-sub item">
<span class="item-name">出生日期</span>
<input type="text" name="birth" class="input-blank item-value item-value adjust mr40 datepicker" placeholder="请选择出生日期" value="{$item['birth']}">
</div>

<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">身高</span>
<input type="number" name="height" data-validate="height" placeholder="请输入身高(cm)" class="input-blank item-value adjust mr40" value="{$item['height']}">
</div>

<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">体重</span>
<input type="number" name="weight" data-validate="weight" placeholder="请输入体重(kg)" class="input-blank item-value adjust mr40" value="{$item['weight']}">
</div>

<div class="section-sub item"><span class="item-name">出生地</span>
<input type="text" name="register" data-validate="register" placeholder="请输入您的籍贯" class="input-blank item-value adjust mr40" value="{$item['register']}">
</div>

<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">住址</span>
<input type="text" name="address" data-validate="address" placeholder="请输入您的当前住址" class="input-blank item-value adjust mr40" value="{$item['address']}">
</div>

<div class="section-sub item"><span class="item-name">婚姻状况</span>
<select class="item-value input-blank mr40" name="marriage" dir="rtl">
<option {if $item['marriage']==0} selected="selected" {/if} value="0">未婚</option>
<option {if $item['marriage']==1} selected="selected" {/if} value="1">已婚</option>
</select>
</div>
<div class="section-sub item"><span class="item-name">期望薪资</span>
<select class="item-value input-blank mr40" name="salary" dir="rtl">
<option {if $item['marriage']==0} selected="selected" {/if} value="0">1000-3000</option>
<option {if $item['marriage']==1} selected="selected" {/if} value="1">3000-5000</option>
<option {if $item['marriage']==2} selected="selected" {/if} value="2">5000-8000</option>
<option {if $item['marriage']==3} selected="selected" {/if} value="3">8000-12000</option>
<option {if $item['marriage']==4} selected="selected" {/if} value="4">12000-20000</option>
<option {if $item['marriage']==5} selected="selected" {/if} value="5">20000以上</option>
</select>
</div>
<div class="section-sub item"><span class="item-name"></span>
<span class="item-name">毕业院校</span>
<input type="text" name="school" data-validate="school" placeholder="请输入您的最高学历院校" class="input-blank item-value adjust mr40" value="{$item['school']}">
</div>
