{template 'common/header'}<div class="main">	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit='return formcheck()'>        <div class="panel panel-default">            <div class="panel-heading">                参数设置            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">未关注跳转链接</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" class="form-control" value="{$settings['icard']['not_follow_url']}"  name="not_follow_url">                        <div class="help-block">未关注用户领取会员卡时跳转的链接,不填则不跳转.</div>                    </div>                </div>            </div>        </div>        <div class="panel panel-default">            <div class="panel-heading">                分享设置            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" value="{if empty($settings['icard']['share_title'])}会员卡,省钱,打折,促销,优先知道,有奖励哦{else}{$settings['icard']['share_title']}{/if}" name="share_title" class="form-control">                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图片</label>                    <div class="col-sm-9 col-xs-12">                        {php echo tpl_form_field_image('share_image', $settings['icard']['share_image'])}                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享时的摘要</label>                    <div class="col-sm-9">                        <input type="text" id="share_desc" name="share_desc" value="{$settings['icard']['share_desc']}" class="form-control" />                        <div class="help-block">留空以标题作为内容</div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户分享的链接</label>                    <div class="col-sm-9">                        <input type="text" id="share_url" name="share_url" value="{$settings['icard']['share_url']}" class="form-control" />                        <div class="help-block">建议留空，让用户把测试链接分享出去。</div>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">取消分享时的提示</label>                    <div class="col-sm-9">                        <input type="text" id="share_cancel" name="share_cancel" value="{$settings['icard']['share_cancel']}" class="form-control" />                        <div class="help-block">用户选择分享后，点击取消分享时的提示</div>                    </div>                </div>            </div>        </div>      	<div class="form-group col-sm-12">			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" onclick='return formcheck()' />			<input type="hidden" name="token" value="{$_W['token']}" />		</div>  	</form></div>{template 'common/footer'}
