{template 'header'}
<style>
body{background:#E7E7E7}
.user-header{padding:10px;text-align:center;}
.user-header h3{ font-size:18px; font-weight:bold; text-align:center; line-height:20px;}
.header,header a{color:#FFF}
.user-menu{ background:#FFF; border-top:1px solid #EEE;}
.user-menu ul ,.user-menu ul li{ list-style:none; margin:0; padding:0;}
.user-menu ul li{ padding:10px; border-bottom:1px solid #EEE;}
.user-menu ul li span{float:right;}
</style>
<Div class="header" style="background:#468ACE">
  <div class="box">
    <div class="boxsize-2"><A href="{php echo $this->createMobileUrl('index')}" style="color:#FFF"><i class="fa fa-angle-left" style="font-size:20px"></i></A></div>
    <div class="boxsize-8">会员中心</div>
    <div class="boxsize-2"><A href="javascript:location.reload()"><i class="fa fa-refresh" style="font-size:20px"></i></A></div>
  </div>
</Div>
<div class="fixed_first">&nbsp;</div>
<div class="user-header">
<IMG src="{$profile['headimgurl']}" width="80" height="80" style="margin-bottom:10px; border-radius:9999px"/>
<h3>{$profile['nickname']}</h3>
<p>积分：{php echo intval($hascredits[$this->credit])}</p>
</div>
<div class="user-menu">
  <ul>
    <li onClick="jumpto(1)"><span><i class="fa fa-angle-right" style="font-size:16px"></i></span><i class="fa fa-file-text-o" style="color:#57D8C4;font-size:18px"></i> 我的报名</li>
    <li onClick="jumpto(2)"><span><i class="fa fa-angle-right" style="font-size:16px"></i></span><i class="fa fa-shopping-cart" style="color:#48C54D;font-size:18px"></i> 我的订单</li>
    <li onClick="jumpto(3)"><span><i class="fa fa-angle-right" style="font-size:16px"></i></span><i class="fa fa-heart" style="color:#FC6368;font-size:18px"></i> 我的收藏</li>
  </ul>
</div>

<div class="text-center footer" style="margin:10px 0;padding-bottom:40px; width:100%; text-align:center; word-break:break-all;">
{if !empty($_W['page']['footer'])}{$_W['page']['footer']}{/if}
</div>
<script language="javascript">
function jumpto(obj){
	location.href="{php echo $this->createMobileUrl('member')}&op="+obj;
}
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideOptionMenu');
	WeixinJSBridge.call('hideToolbar');
});
</script>
