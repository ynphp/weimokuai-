<div class="app-botbar">
	<div class="app-bot">
		<ul class="hmenu col">
			<li class="{if $bmenu=='index'}active{/if}"><a href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('index',array('pid'=>pencode($wall['id']))), 2)}"><div class="app-button"><span class="icon_m index"></span>抢钱</div></a></li>
			<li class="middle {if $bmenu=='add'}active{/if}"><a id="btn_piece_add"><div class="app-button"><span class="icon_m add"></span>{php echo wall_lang($wall['lang'],'rob_text');}</div></a></li>
			<li class="{if $bmenu=='rank'}active{/if}"><a href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('index',array('cmd'=>'rank_piece','pid'=>pencode($wall['id']))), 2)}"><div class="app-button"><span class="icon_m rank"></span>排行榜</div></a></li>
			<li class="{if $bmenu=='mine'}active{/if}"><a href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('pid'=>pencode($wall['id']))), 2)}"><div class="app-button"><span class="icon_m mine"></span>我的</div></a></li>
		</ul>
	</div>
</div>
<script type="text/javascript">
	function initBottomMenu(page){
		// 抢钱按钮点击
		$(page).find('#btn_piece_add').on('click',function(){
			{if count($wall['piece_model'])<=1}
				{if in_array('1',$wall['piece_model'])}
				location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'piece_add','pid'=>pencode($wall['id']),'model'=>1)), 2)}";
				{/if}
				{if in_array('2',$wall['piece_model'])}
				location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'piece_add','pid'=>pencode($wall['id']),'model'=>2)), 2)}";
				{/if}
				{if in_array('3',$wall['piece_model'])}
				location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'piece_add','pid'=>pencode($wall['id']),'model'=>3)), 2)}";
				{/if}
			{else}
				App.dialog({
				  title        : "{php echo wall_lang($wall['lang'],'rob_text');}",
				  {if in_array('1',$wall['piece_model'])}
				  model1Button : "普通模式",
				  {/if}
				  {if in_array('2',$wall['piece_model'])}
				  model2Button : "口令模式",
				  {/if}
				  {if in_array('3',$wall['piece_model'])}
				  model3Button : "组团模式",
				  {/if}
				  cancelButton : "取消"
				}, function (choice) {
				  switch (choice) {
					case 'model1':
					  location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'piece_add','pid'=>pencode($wall['id']),'model'=>1)), 2)}";
					  break;
					case 'model2':
					  location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'piece_add','pid'=>pencode($wall['id']),'model'=>2)), 2)}";
					  break;
					case 'model3':
					  location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'piece_add','pid'=>pencode($wall['id']),'model'=>3)), 2)}";
					  break;
				  }
				});
			{/if}
		});
	}
</script>
