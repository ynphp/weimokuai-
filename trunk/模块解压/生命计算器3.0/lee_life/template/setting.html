{template 'common/header'}

<div class="main">
	<form action="" method="post" class="form-horizontal form" id="setting-form">
		<div class="panel panel-default">
			<div class="panel-heading">分享设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">浏览记录</label>
					<div class="col-sm-8">
						{$data['scannum']}
					</div>
				</div>	
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享记录</label>
					<div class="col-sm-8">
						{$data['sharenum']}
					</div>
				</div>				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享后跳转链接</label>
					<div class="col-sm-8">
						<input type="text" name="link" class="form-control" value="{$settings['link']}" />
					</div>
				</div>			
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享标题</label>
					<div class="col-sm-8">
						<input type="text" name="title" class="form-control" value="{$settings['title']}" />
						<div class="help-block">分享标题，用[day]代替存在的天数。</div>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享描述</label>
					<div class="col-sm-8">
						<textarea style="height:200px;" id="desc" name="desc" class="form-control description" cols="60">{$settings['desc']}</textarea>
					</div>
				</div>			
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图片</label>
					<div class="col-sm-9">
						{php echo tpl_form_field_image('imgurl',$settings['imgurl']);}
						<div class="help-block">分享图片，图片大小120px X 120px</div>
					</div>
				</div>				
				
				
				<div class="form-group">
				<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
					<input name="submit" type="submit" value="提交" class="btn btn-primary" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
		</div>
	</form>
</div>
{template 'common/footer'}
