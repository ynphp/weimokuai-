<!DOCTYPE html>
<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心 </title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
	<meta content="telephone=no" name="format-detection">
	<link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../addons/weliam_indiana/secondstatic/css/common.css" rel="stylesheet">
    <link href="../addons/weliam_indiana/secondstatic/css/user.css" rel="stylesheet">
    <link href="../addons/weliam_indiana/secondstatic/css/newcomm.css" rel="stylesheet" type="text/css">
</head>
{template wxshare}
<body>
<div class="m-user m-user-addrList-manage" id="pro-view-19" style="display: block; padding-top:37px;">
    <div class="m-simpleHeader" id="dvHeader">
    	{if empty($_SESSION['pid'])}
        <a  href="{php echo $this->createMobileUrl('profile');}"  data-pro="back" data-back="true" class="m-simpleHeader-back"><i class="ico ico-back"></i></a>
        {else}
        <a href="{php echo $this->createMobileUrl('order_get', array('op' => 'detail','id'=>$_SESSION['pid']))}" data-pro="cancel" class="m-simpleHeader-back">取消</a>
        {/if}
        <a href="{php echo $this->createMobileUrl('addaddress', array('id' => ''))}"  class="m-simpleHeader-ok" style="text-decoration:none;">新增</a>
        <h1 data-pro="text">管理收货地址</h1>
    </div>
{loop $addres $row}
    <div data-pro="entry">
	    <a href="{if $_SESSION['pid']}{php echo $this->createMobileUrl('order_get', array('op' => 'detail','aid'=>$row['id'],'id'=>$_SESSION['pid']))}{else}{php echo $this->createMobileUrl('addaddress', array('id' => $row['id']))}{/if}">
	        <div id="pro-view-20">
	            <div data-pro="loading"></div>
	            <div class="m-user-addrList" data-pro="list">
	                <div class="item selected" id="pro-view-23">
	                    <div class="name" style="text-decoration:none;">{$row['username']}</div>
	                    <div class="mobile" style="text-decoration:none;">{$row['mobile']}</div>
	                    <div class="detail" style="text-decoration:none;">
	                       {if $row['isdefault'] == '1'} <span class="m-user-link dftTag" style="text-decoration:none;">[默认]</span>{/if}
	                        {$row['province']}{$row['city']}{$row['district']}{$row['address']}
	                    </div>
	                </div>
	            </div>
	         <div data-pro="more"></div>
	     </div>
	    </a>
    </div>
{/loop}
</div>
{template 'menu'}
</body></html>
