<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>赤水好生活</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
<!-- Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://api.hshcs.com/Public/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://api.hshcs.com/Public/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://api.hshcs.com/Public/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="http://api.hshcs.com/Public/css/bootstrap-datetimepicker.min.css">
<script src="http://api.hshcs.com/Public/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="http://api.hshcs.com/Public/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script src="http://api.hshcs.com/Public/js/wechatforbidden.js"></script>

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">二维码增粉统计</a>
	</div>
	<div class="collapse navbar-collapse container" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav navbar-right">
			<li class="active"><a href="#">快捷链接</a></li>
			{loop $quickLink $title $link}
			<li><a href="{$link}">{$title}</a></li>
			{/loop}
		</ul>
	</div>
</nav>
<div class="container" style="height:60px;"> </div>
<div class="container">
	<form class="form-inline" action="" method="post">
		<div class="form-group">
			<label for="tb">姓名:</label>
			<input type="text" id="queryname" name="queryname" class="form-control" placeholder="请输入姓名" value="{$queryName}"  onChange="">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" title="查询" value="查询">
		</div>
		
	</form>
</div>
<div class="container">
	<div class="list-group">
		<div class="list-group-item active">
			<span class="badge"></span>
			<h4 class="list-group-item-heading">二维码增粉统计</h4>
		</div>
		<div id="list_container">
			{loop $returnArray $key $value}
			<a href="javascript:;" class="list-group-item">
				<span class="badge">{$value['count_all']}</span>
				<h4 class="list-group-item-heading">【{$value['name']}】(ID:{$value['id']})</h4>
				<p class="list-group-item-text"></p>
			</a>
			{/loop}
		</div>
		
	</div>
	
</div>
<div id="TemplateContainer" style="display:none;">
			
</div>
</body>
</html>
