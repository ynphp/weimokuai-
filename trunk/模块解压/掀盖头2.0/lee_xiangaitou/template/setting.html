{template 'common/header'}

<div class="main">
	<form action="" method="post" class="form-horizontal form" id="setting-form">
		<div class="panel panel-default">
			<div class="panel-heading">借用APPID和SECRET设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">借用APPID</label>
					<div class="col-sm-8">
						<input type="text" name="appid" class="form-control" value="{$settings['appid']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">借用SECRET</label>
					<div class="col-sm-8">
						<input type="text" name="secret" class="form-control" value="{$settings['secret']}"/>
					</div>
				</div>				
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>	
		</div>			
	</form>
</div>
{template 'common/footer'}
