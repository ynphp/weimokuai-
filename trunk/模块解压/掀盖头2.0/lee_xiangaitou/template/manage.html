{template 'common/header'}

<div class="main">
    <ul class="nav nav-tabs">
        <li
        {if $operation== 'display'} class="active"{/if}><a
            href="{php echo $this->createWebUrl('Manage');}">掀盖头活动管理</a></li>
        <li
        {if $operation == 'post'} class="active"{/if}> <a
            href="{php echo create_url('platform/reply/post',array('m'=>'lee_xiangaitou'));}">添加掀盖头活动</a></li>
    </ul>
    <div class="panel panel-default">
        <div class="table-responsive panel-body">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:180px;">活动名称</th>
                    <th>活动开始时间</th>
                    <th>活动结束时间</th>
                    <th style="width:400px;">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $list $row}
                <tr>
                    <td>{$row['title']}</td>
                    <td>{php echo date("Y-m-d H:i", $row['starttime'])}</td>
                    <td>{php echo date("Y-m-d H:i",$row['endtime'])}</td>
                    <td>
                        <a class="btn" rel="tooltip" href="{php echo $this->createWebUrl('RecordList',array('xgtid'=>$row['id']))}" title="编辑"><i class="glyphicon glyphicon-th-list"></i>抽奖记录</a>
                        <a class="btn" rel="tooltip" href="{php echo $this->createWebUrl('Userlist',array('xgtid'=>$row['id']))}" title="编辑"><i class="glyphicon glyphicon-user"></i>参与用户</a>
                        <a class="btn" rel="tooltip" href="{php echo create_url('platform/reply/post', array( 'm' => 'lee_xiangaitou','rid'=>$row['rid']))}" title="编辑"><i class="glyphicon glyphicon-edit"></i>编辑</a>
                        <a href="{php echo $this->createWebUrl('Manage', array( 'id' => $row['id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认删除？');return false;" title="删除" class="btn btn-small"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
            {$pager}
        </div>
    </div>
</div>
{template 'common/footer'}
