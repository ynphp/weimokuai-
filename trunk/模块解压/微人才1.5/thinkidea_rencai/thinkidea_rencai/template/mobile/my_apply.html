{template 'common_header'}
    <!-- 头部 -->
    <div class="am-g am-topbar am-topbar-inverse am-topbar-fixed-top">
        <div class="am-u-sm-2" style="padding:10px 0 0 0"><a href="javascript:history.back();" class="am-icon-mail-reply">&nbsp;返回</a></div>
        <div class="am-u-sm-8 am-text-center" style="padding:10px 0 0 0">我申请的职位({$applys_nums}份)</div>
        <div class="am-u-sm-2"></div>
    </div>
    
    <!-- 基本信息 -->
    <div class="am-g" style="background-color:#FFF;">
        <div class="am-u-sm-12" style="margin-top:5px">
		  <table class="am-table">
		    <thead>
		        <tr>
		            <th>公司</th>
		            <th>职位</th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody>
		    	{loop $applys $apply}
		        <tr onclick="location.href='{php echo $this->createMobileUrl('JobShow', array('job_id' => $apply['job_id']));}';">
		            <td>{$companys[$apply['company_id']]['name']}</td>
		            <td>{$jobs[$apply['job_id']]['title']}</td>
		            <td>{$apply['dateline']}</td>
		        </tr>
		        {/loop}
		   </tbody>
		 </table>
	   </div>
	 </div>
{template 'common_footer'}
