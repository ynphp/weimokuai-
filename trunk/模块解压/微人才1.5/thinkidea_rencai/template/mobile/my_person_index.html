{template 'common_header'}
    
    <!-- 头部 -->
    <header class="am-topbar am-topbar-inverse am-topbar-fixed-top">
        <ul class="am-avg-sm-3">
             <li class="am-text-left" style="padding:10px 0 0 5px"><a href="javascript:history.back();" class="am-icon-mail-reply">&nbsp;返回</a></li>
             <li class="am-text-center" style="padding-top:10px"><a href="">用户中心</a></li>
             <li>&nbsp;&nbsp;</li>
        </ul>
    </header>
    
    <!--信息提示-->
    <div class="am-g" style="background-color:#FFF;margin-top:15px;padding:10px 0">
        <div class="am-u-sm-3">
            <img class="am-img-thumbnail am-radius" style="width:80px;height:80px" src="{$person['headimgurl']}"/>
        </div>
         <div class="am-u-sm-8">
              <strong>您好，{$person['username']}</strong>
              <p style="font-size:12px">有{$person['views']}人浏览了你的简历</p>
         </div>         
   </div>

    <!-- 功能列表 -->
    <div class="am-g" style="margin-top:15px">
        <div class="am-u-12">
            <ul class="am-list am-list-border">
                <li><a href="{php echo $this->createMobileUrl('PublicResumeBasic', array('person_id' => $person['id']));}">基本信息</a></li>
                <li><a href="{php echo $this->createMobileUrl('PublicResumeWorkExperience', array('person_id' => $person['id']));}">工作经验</a></li>
                <li><a href="{php echo $this->createMobileUrl('MyCollect', array('person_id' => $person['id']));}">我的收藏</a></li>
                <li><a href="{php echo $this->createMobileUrl('MyApply', array('person_id' => $person['id']));}">我应聘的</a></li>
            </ul>
            <button class="am-btn am-btn-danger am-btn-xs am-fl" data-am-modal="{target: '#my-alert', width: 320, height: 180}">我要置顶我的简历</button>
        </div>
    </div>
    <!--<div class="am-g">-->
        <!--“释放身份”，将删除你的所有信息，实现角色转换。-->
    <!--</div>-->
    <!--我要置顶提示-->
	<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
	  <div class="am-modal-dialog">
	  	<div class="am-panel am-panel-danger">
		  <div class="am-panel-hd">我要置顶方式</div>
		  <div class="am-panel-bd">
		    通过拨打下方的电话<br /><a href="tel:{$telephone}" type="button" class="am-btn am-btn-danger  am-round">电话认证</a>
		  </div>
		</div>
	  </div>
	</div>
	    
{template 'common_footer'}
