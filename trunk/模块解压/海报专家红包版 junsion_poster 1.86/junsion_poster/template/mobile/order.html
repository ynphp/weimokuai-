<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的兑换</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<style>
*{
	margin: 0;
	padding: 0;
}
/*----------------order------------------*/
.order{wdith:100%; height:auto; overflow:hidden;}
.order_content{ padding:10px; height:auto; overflow:hidden;}
.order_item{ padding:10px; height:auto; overflow:hidden; margin-top:8px; background:#fff; border:1px solid #d9d9d9; border-radius:6px;-moz-border-radius:6px;-ms-border-radius:6px;-o-border-radius:6px;-webkit-border-radius:6px;}
.order_item aside{ width:100%; height:auto; line-height:28px; font-size:18px; font-weight:bold;}
.order_item article{ width:100%; height:auto; overflow:hidden; margin-top:8px; display:box; display:-webkit-box; display:-moz-box; display:-o-box; display:-ms-box;}
.order_item_l{width:104px; height:84px;}
.order_item_l img{ width:100%; height:auto; display:block;}
.order_item_r{ width:100%;box-flex:1; -webkit-box-flex:1;-moz-box-flex:1;-ms-box-flex:1;-o-box-flex:1;font-size: 13px; }
.order_item_r p{ padding:0px 8px;height:28px; line-height:28px;overflow: hidden;white-space: nowrap;-o-text-overflow: ellipsis;text-overflow: ellipsis;}

.red20{ color:red; font-size:20px;}

.button {width:100%; height:52px; overflow:hidden; margin-top:8px;}
.button a{ display:block; margin:0px 8px; height:52px; text-align:center; line-height:52px; color:#fff; font-size:18px; border-radius:8px;-moz-border-radius:8px;-ms-border-radius:8px;-o-border-radius:8px;-webkit-border-radius:8px;background:#7acd03;}
</style>
</head>
<body style="background: #f0f0f0;">
	<section class="order">
        <section class="order_content">
			{loop $order $item}
        	<!--item-->
            <section class="order_item">
				<aside>{$item['title']}</aside>
                <article>
				<section class="order_item_l"><img src="{php echo toimage($item['thumb'])}" /></section>
                	<section class="order_item_r">
						<p>价值：<span class="red20">{$item['price']}</span></p>
						<p>消耗{$name}：{$item['score']}</p>
						<p>兑换日期： {php echo date('Y-m-d H:i:s', $item['createtime'])}</p> 
						<p>收件人： {$item['realname']}</p>
						<p>联系电话： {$item['mobile']}</p>
						<p>收件地址： {$item['address']}</p>
						<p>兑换状态： {if $item['status']}<font style="color: green;font-weight: bold;font-size: 15px;">已发货</font>{else}<font style="color: gray;font-weight: bold;font-size: 15px;">待发货</font>{/if}</p>
	                </section>
				</article>
            </section>
            <!--item end-->
			{/loop}
        </section>
        <!--content end-->
		</section>
<div style="text-align: center;font-size: 15px;margin-top: 10px;">{$poster['copyright']}</div>
</body>
</html>
