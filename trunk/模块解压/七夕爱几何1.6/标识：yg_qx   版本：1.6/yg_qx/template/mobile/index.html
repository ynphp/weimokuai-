<style>
/*loading模块*/
.spinner {
  margin: 0 auto;
  width: 60px;
  height: 60px;
  position: relative;
  text-align: center;
  -webkit-animation: rotate 2.0s infinite linear;
  animation: rotate 2.0s infinite linear;
}

.dot1, .dot2 {
  width: 60%;
  height: 60%;
  display: inline-block;
  position: absolute;
  background-color: #fff;
  border-radius: 100%;
  
  -webkit-animation: bounce 2.0s infinite ease-in-out;
  animation: bounce 2.0s infinite ease-in-out;
}

.dot2 {
  top: auto;
  bottom: 0px;
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

@-webkit-keyframes rotate { 100% { -webkit-transform: rotate(360deg) }}
@keyframes rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

@-webkit-keyframes bounce {
  0%, 100% { -webkit-transform: scale(0.0) }
  50% { -webkit-transform: scale(1.0) }
}

@keyframes bounce {
  0%, 100% { 
    transform: scale(0.0);
    -webkit-transform: scale(0.0);
  } 50% { 
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
}


/*左右箭头*/
.arrow{display:none;z-index:999;width: 58px;height: 28px;position: absolute;top: 49%;right: 5%;transform: translate(35%,-50%);-moz-transform: translate(35%,-50%);-webkit-transform: translate(35%,-50%);}
.arrow img{width:50px !important;}
.arrow{
  -webkit-animation: arrowLeft 1s infinite alternate;
  -moz-animation: arrowLeft 1s infinite alternate;
  }
@-webkit-keyframes arrowLeft {
  0% {opacity: 1;right: 5%;}
  100% {opacity: 1;right: 10%;}
}
@-moz-keyframes arrowLeft {
  0% {opacity: 1;right: 5%;}
  100% {opacity: 1;right: 10%;}
}
/*封底动画按钮*/
.changeSmall{
  cursor:pointer;
  animation:fmanimation 1.6s  infinite ;
  -webkit-animation:fmanimation 1.6s infinite  ;
  -moz-animation:fmanimation 1.6s infinite  ; 
}
@keyframes fmanimation{
  0% {opacity:1;transform:scale(1,1);}
  50% {opacity:1;transform:scale(0.9,0.9);}
  100%{opacity:1;transform:scale(1,1);}
}
@-webkit-keyframes fmanimation{
  0% {opacity:1;-webkit-transform:scale(1,1);}
  50% {opacity:1;-webkit-transform:scale(0.9,0.9);}
  100%{opacity:1;-webkit-transform:scale(1,1);}
}
@-moz-keyframes fmanimation{
  0% {opacity:1;-moz-transform:scale(1,1);}
  50% {opacity:1;-moz-transform:scale(0.9,0.9);}
  100%{opacity:1;-moz-transform:scale(1,1);}
}

<Script>
window.onload=function(){

	var o_play=document.getElementById('play');
	var o_audio=document.getElementById('audio');
	o_play.onclick=function(){
		if(!o_audio.paused){
			o_audio.pause();
			$('#concol').css('display','block');
			$('#concol').html('关闭');
			$('.musicCircle').css('animationPlayState','paused');
			setTimeout(function(){
				$('#concol').hide();
			},1500)
		}else{
			o_audio.play();
			$('#concol').css('display','block')
			$('#concol').html('打开');
			$('.musicCircle').css('animationPlayState','running');
			setTimeout(function(){
				$('#concol').hide();
			},1500)
		}
	}
}
</script>

	function sub_date(){
		
		var s = $("#appDate").val();
		if(s==''){
			alert("请选择恋爱纪念日！");
			return false;
		}
		var dt = Date.parse(s.replace(/-/g,"/"));
		var a = new Date(dt);


		var date1=new Date();  //开始时间
		var date2=new Date();    //结束时间
		if(date2.getTime()>a.getTime()){
			var date3=date2.getTime()-a.getTime()  //时间差的毫秒数

		}else{
			alert("请输入比当前小的时间！");
		}
		
		//计算出相差天数
		var days=Math.floor(date3/(24*3600*1000))

		//计算出小时数
		var leave1=date3%(24*3600*1000)    //计算天数后剩余的毫秒数
		var hours=Math.floor(leave1/(3600*1000))

		//计算相差分钟数
		var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数
		var minutes=Math.floor(leave2/(60*1000))

		//计算相差秒数
		var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数
		var seconds=Math.round(leave3/1000)
		$("#page10_04").fadeIn(1000);
		text = days+"天 "+hours+"时 "+minutes+" 分";
		$("#date_love").html(text);
		$("#date_love").addClass("pulse");
		var shareDatatitle = "今时今日，我们相恋了已有"+text+",亲爱的七夕快乐？";

			}
		};
		wx.onMenuShareAppMessage(sharedata);
		wx.onMenuShareTimeline(sharedata);
		$("#sharemcover").delay(1800).fadeIn(800);
	}
