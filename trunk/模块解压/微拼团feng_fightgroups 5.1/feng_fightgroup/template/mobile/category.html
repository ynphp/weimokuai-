<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	    <meta name="format-detection" content="telephone=no">
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	    <meta http-equiv="Pragma" content="no-cache">
	    <meta http-equiv="Expires" content="0">
	    <link rel="stylesheet" href="{S_URL}css/category.css">
		<title>{if !empty($share_data['sname'])}{$share_data['sname']}{else}拼团商城{/if}</title>
	</head>
<body>
<div class="pin-toast-container">
    <div class="pin-toast"></div>
</div>
    <section id="index-content" class="container" avalonctrl="categories">
        <div style="border-bottom:1px solid black;"></div>
        <div id="catView">
            <div id="categories" class="categories">
                <div>
                	{loop $category $item}
                    <div class="cat_list" data-repeat-rendered="catListReady">
                        <div class="cat_img">
                            <a href="{php echo $this->createMobileUrl('index', array('op'=>'display' ,'gid'=>$item['id']));}"><img src="{php echo tomedia($item['thumb'])}" class="catImgLoading"></a>
                        </div>
                        <div class="subcat">
                        	{loop $item['c'] $c}
                            <div class="subcat_list">
                                <a href="{php echo $this->createMobileUrl('index', array('op'=>'display' ,'gid'=>$item['id'],'category_childid'=>$c['id']));}"><span class="subcat_item">{$c['name']}</span></a>
                            </div> 
                            {/loop}
                        </div>
                    </div>
                    {/loop}
                </div>
            </div>
        </div>
    </section>
    {template 'footer'}
   </body>
</html>
