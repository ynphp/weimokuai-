<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,  initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{$setting['game_title']} 排行榜</title>
<style>
html{margin:0;padding:0;border:0}
body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,code,b,del,dfn,em,img,q,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,dialog,figure,footer,header,hgroup,nav,section{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline;font:16px arial,"microsoft yahei",sans-serif}
body{text-align:center;line-height:1.5;background:#F1F1F1}
li{list-style-type:none}
img{border:0}
a{text-decoration:none;color:#333}

.g_rank{background-image:url(../addons/pick_gold/template/img/rank.png);background-repeat:no-repeat;}
.btn{display:inline-block;border:1px solid #ccc;background:#fff;padding:4px 10px;font-size:16px}

.rank{color:#444;width:320px;margin:0 auto;text-align:left}
.rank .i_info{background:#fff;padding:10px;border-bottom:1px solid #ccc;font-weight:bold;line-height:160%}
.rank .i_info .s1{font-size:18px;color: #2d64b3;}
.rank .i_info .s2{font-size:18px;color: #f54646;}
.rank .i_title{color:#000;font-size:22px;font-weight:bold;padding:10px;background: -webkit-gradient(linear,0 0,0 100%,from(#f8f8f8),to(#e6e6e6));}

.rank .i_list{background:#fff;padding:10px 0;}
.rank .i_list li{padding:5px 0;border-bottom:1px dashed #ddd}
.rank .i_list .j_no{float:left;line-height:70px;text-align:center;color:#fff;height:70px;width:37px;background-position:10px 20px}
.rank .i_list .j_no1{background-position:-25px 20px;color:#444}
.rank .i_list .j_no2{background:none;color:#444}
.rank .i_list .j_face{float:left;width:70px;}
.rank .i_list .j_face img{width:58px;height:58px;border:1px solid #ccc;border-radius:3px}
.rank .i_list .j_data{position:relative;float:left;width:210px}
.rank .i_list .j_data .k_name{margin:5px 0 0 0;font-size:16px;color: #526590;height:20px;overflow:hidden;}
.rank .i_list .j_data .k_score{padding:5px 0 0 0;font-size:16px;color:#333}
.rank .i_list .j_data .k_time{right:10px;top:10px;color:#888;font-size:12px;position: absolute;}
.rank .total{text-align:center;padding:10px;}

.clear{clear:both;line-height:0;font-size:0;height:0}

.back{text-align:center;padding:10px;}
</style>
</head> 
<body>
<div class="rank">
    <div class="i_info">
        “{$setting['game_title']}”排行榜
    </div>
    
    <div class="i_list">
        <ul>
            {loop $list $key $v}
            <li>
                <div class="j_no g_rank{if $key+1<=10} j_no{else} j_no1{/if}">{php echo $key+1;}</div>
                <div class="j_face"><img src="{$v['avatar']}"></div>
                <div class="j_data">
                    <p class="k_name">{$v['nickname']}</p>
                    <p class="k_score">接了 {$v['score']} 吨</p>
                    <p class="k_time">{php echo $this->friendlyDate($v['dateline']);}</p>
                </div>
                <div class="clear"></div>
            </li>
            {/loop}
        </ul>

    <div class="back">
        <a href="index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold" class="btn">返回游戏</a>&nbsp;
        <a href="index.php?i={$_W['uniacid']}&c=entry&do=mobile&m=pick_gold" class="btn">完善资料</a>
    </div>

    </div>

    
    
</div>
</body>
</html>
