<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,  initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{$setting['game_title']}</title>
<style>
html{margin:0;padding:0;border:0}
body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,code,b,del,dfn,em,img,q,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,dialog,figure,footer,header,hgroup,nav,section{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline;font:16px arial,"microsoft yahei",sans-serif}
body{text-align:center;line-height:1.5;background:#F1F1F1}
li{list-style-type:none}
img{border:0}
a{text-decoration:none;color:#333}

.btn{border:1px solid #ccc;background:#fff;padding:4px 10px;font-size:16px}

.warp{color:#444;width:640px;margin:0 auto;text-align:left;background:#fff}
.title{background:#fff;padding:10px;border-bottom:1px solid #ccc;font-weight:bold;line-height:160%}
.img{text-align:center;}
.img img{max-width:98%;}
.clear{clear:both;line-height:0;font-size:0;height:0}
.info{padding:10px;}

.back{text-align:center;padding:10px;}
@media screen and (max-width: 600px) {
  .warp {width:100%;}
}
</style>
</head> 
<body>
<div class="warp">
    <div class="title">
        “{$setting['game_title']}”
    </div>
    <div class="img"><img src="../addons/pick_gold/preview.jpg"></div>
    <div class="info">
        长按指纹->“识别图中二维码”->关注并进入公众号<br />
        回复“{$rule['content']}”开始游戏！
    </div>
    <div class="img"><img src="{$_W['attachurl']}{$setting['thumb']}"></div>
    
    
</div>
</body>
</html>
