<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,  initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{$setting['game_title']} 分享</title>
<style>
html{margin:0;padding:0;border:0}
body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,code,b,del,dfn,em,img,q,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,dialog,figure,footer,header,hgroup,nav,section{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline;font:16px arial,"microsoft yahei",sans-serif}
body{text-align:center;line-height:1.5;background:#F1F1F1}
li{list-style-type:none}
img{border:0}
a{text-decoration:none;color:#333}


</style>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head> 
<body>
<img src="../addons/pick_gold/template/img/share.png" style="width:100%;"  />
<script>
var share_desc="{$setting['share_desc']}";

wx.config({
    debug: false, 
    appId: "{$wxConfig['appId']}",
    timestamp: "{$wxConfig['timestamp']}",
    nonceStr: "{$wxConfig['nonceStr']}",
    signature: "{$wxConfig['signature']}",
    jsApiList: ['showOptionMenu','onMenuShareTimeline', 'onMenuShareAppMessage']
});

wx.ready(function () {
    wx.showOptionMenu();
    wx.onMenuShareTimeline({
        title: "{$setting['share_title']}",
        link:"{$_W['siteroot']}app/index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold&invid={$uid}",
        imgUrl: "{$_W['attachurl']}{$setting['share_img']}",
        success: function () {
            window.location.href="index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold";
        },
        cancel: function () {
            window.location.href="index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold";
        }
    });
    wx.onMenuShareAppMessage({
        title: "{$setting['share_title']}",
        desc: share_desc,
        link:"{$_W['siteroot']}app/index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold&invid={$uid}",
        imgUrl: "{$_W['attachurl']}{$setting['share_img']}",
        success: function () {
            window.location.href="index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold";
        },
        cancel: function () {
            window.location.href="index.php?i={$_W['uniacid']}&c=entry&do=gstart&m=pick_gold";
        }
    });

    
});

wxshare({$user['score']});

function wxshare(score){
    share_desc=share_desc.replace("{1}",score);
    //share_desc=share_desc.replace("{2}","{$user['nickname']}");
}

</script>
</body>
</html>
