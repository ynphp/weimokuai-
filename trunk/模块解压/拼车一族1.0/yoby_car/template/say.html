					<td>
					
				 
					<a onclick="if(confirm('此操作不可恢复，确认吗？')){location.href='{php echo $this->createWebUrl('liuyan', array('id' => $item['id'],'op'=>'del'))}'}" href="javascript:;" title="删除" class="btn btn-xs btn-danger"><span class="icon icon-trash"></span></a>

				</tr>
				
				{/loop}
			
			</tbody>
		</table>
