{template 'header'}
<style>
.box_swipe {
  overflow: hidden;
  position: relative;
 
}
.box_swipe ul {
  overflow: hidden;
  position: relative;
}
.box_swipe ul > li {
  float:left;
  width:100%;
  position: relative;
}
.box_swipe>ol{
	height:20px;
	position: relative;
	z-index:10;
	margin-top:-25px;
	text-align:right;
	padding-right:15px;
	background-color:rgba(0,0,0,0.3);
}
.box_swipe>ol>li{
	display:inline-block;
	margin:5px 0;
	width:8px;
	height:8px;
	background-color:#757575;
	border-radius: 8px;
}
.box_swipe>ol>li.on{
	background-color:#ffffff;
}
</style>
<link rel="stylesheet" type="text/css" href="./source/modules/xf_vktv/template/mobile/css/cate.css" media="all" />
<div id="banner_box" class="box_swipe">
	<ul>
	{loop $thumbs $row}
		<li>
				<img src="{$row}"  style="width:100%;height:160px;" />
		</li>
	{/loop}
	</ul>
	<ol>
	{php $slideNum = 1;}
	{loop $slide $vv}
		<li{if $slideNum == 1} class="on"{/if}></li>
		{php $slideNum++;}
	{/loop}
	</ol>
</div>

<script>
$(function() {
	new Swipe($('#banner_box')[0], {
		speed:500,
		auto:3000,
		callback: function(){
			var lis = $(this.element).next("ol").children();
			lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
});
</script>
